- type: entity
  parent: BoxCardboard
  id: BoxCardboardIngredient
  name: ingredients box
  description: A box containing supplementary ingredients for the aspiring chef.
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Storage/boxes.rsi
    state: box_chef

- type: entity
  parent: BoxCardboardIngredient
  id: BoxCardboardIngredientAmerican
  suffix: american
  description: A box containing supplementary ingredients for the aspiring chef. The box's theme is 'american'.
  components:
  - type: EntityTableContainerFill
    containers:
      storagebase: !type:AllSelector
        children:
        - id: FoodPotato
        - id: FoodTomato
        - id: FoodCorn
        - id: FoodMeatMeatball
        - id: FoodMeatMeatball
  - type: Sprite
    layers:
    - state: box_chef
    - state: america

