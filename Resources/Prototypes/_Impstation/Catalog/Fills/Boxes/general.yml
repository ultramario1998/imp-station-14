- type: entity
  parent: BoxCardboard
  id: BoxSyndicateFigurines
  name: Syndicate figurines box
  description: A box containing a full set of Syndicate figurines depicting what a Nuclear Operative team might look like, if it were real.
  components:
  - type: Sprite
    layers:
    - state: box_of_doom
    - state: writing_of_doom
  - type: Storage
    maxItemSize: Normal
    grid:
    - 0,0,5,1
    whitelist:
      tags:
      - Figurine #no powergaming!!!!
  - type: EntityTableContainerFill
    containers:
      storagebase: !type:AllSelector
        children:
        - id: ToyFigurineNukie
        - id: ToyFigurineNukieElite
        - id: ToyFigurineNukieCommander
        - id: ToyFigurineFootsoldier
        - id: ToyFigurineNukieJuggernaut
        - id: ToyFigurineNukieAgent

