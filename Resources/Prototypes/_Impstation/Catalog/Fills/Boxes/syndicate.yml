- type: entity
  parent: [BoxCardboard, Tier2Contraband]
  id: AnimalFriendsKit
  name: animal friends kit
  description: Contains 5 doses of Subjuzine to convert animals into your henchmen.
  components:
  - type: Sprite
    layers:
      - state: box_of_doom
      - state: syringe
  - type: EntityTableContainerFill
    containers:
      storagebase: !type:AllSelector
        children:
        - id: MouseCube
          amount: 2
        - id: Syringe
        - id: SubjuzineChemistryVial
        - id: PaperWrittenAnimalFriendsKit

