- type: entity
  id: CrateAnniversaryFilled
  parent: CrateAnniversary
  name: anniversary crate
  suffix: filled
  components:
  - type: EntityTableContainerFill
    containers:
      storagebase: !type:AllSelector
        children:
        - id: PlushieImp
        - id: PlushieGnomeChild
        - !type:GroupSelector
          children:
          - id: BongCommemorative
          - id: BongBongy
          - id: BongGay
          - id: BongSlime
          - id: BongSpace
          - id: BongWhiteCell
          - id: BongWizard
        - id: PlushieJumboGray
