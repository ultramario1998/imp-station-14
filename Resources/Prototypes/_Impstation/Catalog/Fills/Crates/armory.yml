- type: entity
  id: CrateArmoryMachinePistol
  parent: [ CrateWeaponSecure, BaseSecurityContraband ]
  name: machine pistols crate
  description: For when you need a compact automatic weapon. Contains two Mk 93 pistols with extra ammunition. Requires Armory access to open.
  components:
  - type: EntityTableContainerFill
    containers:
      storagebase: !type:AllSelector
        children:
        - id: WeaponPistolMk93
          amount: 2
        - id: MagazineLPistol
          amount: 4

