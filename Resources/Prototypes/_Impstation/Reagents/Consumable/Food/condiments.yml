- type: reagent
  id: TeriyakiSauce
  name: reagent-name-teriyaki
  group: Foods
  desc: reagent-desc-teriyaki
  physicalDesc: reagent-physical-desc-salty
  flavor: savory
  color: saddlebrown
  recognizable: true
  metabolisms:
    Food:
      effects:
      - !type:SatiateHunger
        factor: 0.5
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Kodepiia ]
          inverted: true
      - !type:SatiateThirst
        factor: -0.5 # high salt content

- type: reagent
  id: RedFoodColoring
  name: reagent-name-red-food-coloring
  group: Foods
  desc: reagent-desc-red-food-coloring
  physicalDesc: reagent-physical-desc-sweet
  flavor: bitter
  color: "#df0000"
  metabolisms:
    Food:
      effects:
      - !type:SatiateHunger
        conditions:
        - !type:ReagentCondition #Only satiates when eaten with nutriment
          reagent: Nutriment
          min: 0.1
        # imp edit start
        - !type:MetabolizerTypeCondition
          type: [ Kodepiia ]
          inverted: true
        # imp edit end
        factor: 1
  plantMetabolism:
  - !type:PlantAdjustNutrition
    amount: 0.1
  - !type:PlantAdjustWeeds
    amount: 2
  - !type:PlantAdjustPests
    amount: 2

