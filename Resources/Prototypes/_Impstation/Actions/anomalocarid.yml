- type: entity
  parent: BaseAction
  id: ActionVentHeat
  components:
  - type: Action
    icon:
      sprite: _Impstation/Interface/Actions/anomalocarid.rsi
      state: vent
    useDelay: 30
  - type: InstantAction
    event: !type:HeatVentActionEvent

#TODO: Make the burst fire work and use thirst as ammo
- type: entity
  categories: [ HideSpawnMenu ]
  id: AnomalocaridSpitGun
  name: anomalocarid water gun
  description: For anomalocarid spit
  components:
  - type: Gun
    clumsyProof: true
    cameraRecoilScalar: 0 #no recoil
    fireRate: 6
    burstFireRate: 12
    availableModes:
    - Burst
    shotsPerBurst: 5
    burstCooldown: 0
    selectedMode: Burst #imp
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/water_spray.ogg
  - type: SolutionContainerManager
    solutions:
      chamber:
        maxVol: 50 #10 shots
  - type: SolutionRegeneration
    solution: chamber
    generated:
      reagents:
      - ReagentId: Water
        Quantity: 10
  - type: SolutionAmmoProvider
    solutionId: chamber
    proto: BulletAnomalocaridWaterShot

- type: entity
  id: BulletAnomalocaridWaterShot
  parent: BulletWaterShot
  categories: [ HideSpawnMenu ]
  components:
  - type: EmitSoundOnSpawn #this is evil but its broken and an upstream issue. remove when action guns are fixed upstream
    sound: /Audio/Weapons/Guns/Gunshots/water_spray.ogg
    positional: true

- type: entity
  id: ActionAnomalocaridSpit
  name: "[color=teal]Spit Water[/color]"
  description: Spit a small stream of water!
  components:
  - type: Action
    icon:
      sprite: _Impstation/Interface/Actions/anomalocarid.rsi
      state: spit
    itemIconStyle: BigAction
    priority: 2
  - type: TargetAction
    checkCanAccess: false
    range: 0
  - type: WorldTargetAction
    event: !type:ActionGunShootEvent
