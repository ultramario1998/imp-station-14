- type: entity
  name: greatwrench
  parent: BaseItem
  id: GreatWrench
  description: 'A less common, much larger tool for assembly and disassembly. Remember: lefty latchy, righty round removey.'
  components:
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Effects/metal_slam1.ogg
  - type: Tag
    tags:
    - Wrench
  - type: Sprite
    sprite: _Impstation/Objects/Tools/greatwrench.rsi
    state: icon
  - type: Item
    sprite: _Impstation/Objects/Tools/greatwrench.rsi
    storedSprite:
      sprite: _Impstation/Objects/Tools/greatwrench.rsi
      state: storage
    size: Large
  - type: MeleeWeapon
    wideAnimationRotation: 135
    attackRate: 0.4
    damage:
      types:
        Blunt: 9.5
    soundHit:
      collection: GreatWrench
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Blunt: 10.5
        Structural: 15
  - type: Tool
    qualities:
      - Anchoring
    useSound:
      path: /Audio/Items/ratchet.ogg
  - type: PhysicalComposition
    materialComposition:
      Steel: 120
  - type: StaticPrice
    price: 22

- type: entity
  name: micro drill
  parent: BaseItem
  id: MicroDrill
  description: A bite-sized power drill for anchoring structures, prying tiles, and cutting wires.
  components:
  - type: Tag
    tags:
    - Powerdrill
  - type: Sharp #using my awesome cutting wheel to butcher a shirt
  - type: Sprite
    sprite: _Impstation/Objects/Tools/tckdrill.rsi
    state: icon_bolt
  - type: Item
    sprite: _Impstation/Objects/Tools/tckdrill.rsi
    size: Tiny
  - type: Tool
    qualities:
      - Anchoring
    speedModifier: 1.5
    useSound:
      path: /Audio/_Impstation/Items/minidrill.ogg
  - type: ToolTileCompatible
    delay: 0.5
  - type: Prying
    speedModifier: 1.5
    pryPowered: false # lets not do this again
    enabled: false # keep false, otherwise modified on spawn fails
  - type: MultipleTool
    statusShowBehavior: true
    entries:
      - behavior: Anchoring
        sprite:
          sprite: _Impstation/Objects/Tools/tckdrill.rsi
          state: icon_bolt
        useSound:
          path: /Audio/_Impstation/Items/minidrill.ogg #its too low powered to use the real sound
        changeSound:
          path: /Audio/Items/change_drill.ogg
      - behavior: Prying
        sprite:
          sprite: _Impstation/Objects/Tools/tckdrill.rsi
          state: icon_pry
        useSound:
          path: /Audio/Items/crowbar.ogg
        changeSound:
          path: /Audio/Items/change_drill.ogg
      - behavior: Cutting
        sprite:
          sprite: _Impstation/Objects/Tools/tckdrill.rsi
          state: icon_cut
        useSound:
          path: /Audio/Machines/cutter.ogg
        changeSound:
          path: /Audio/Items/change_drill.ogg
  - type: PhysicalComposition
    materialComposition:
      Steel: 300
      Plastic: 100
  - type: StaticPrice
    price: 100
  - type: MeleeWeapon
    wideAnimationRotation: 180 #youre just hitting people with the backside of it
    attackRate: 1
    damage:
      types:
        Blunt: 2
    soundHit:
      collection: WeakHit

