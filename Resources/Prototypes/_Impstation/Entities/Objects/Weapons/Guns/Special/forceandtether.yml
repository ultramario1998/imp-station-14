# Both Force AND Tether guns!
- type: entity
  name: tether gun
  parent:
  - BaseItem
  - PowerCellSlotMediumItem
  id: WeaponTetherGun
  description: You can call it the Zero-Point Energy Field Manipulator if you really want to.
  components:
    - type: Item
      size: Normal
    - type: TetherGun
      frequency: 5
      dampingRatio: 4
    - type: ItemToggle
      onUse: false
    - type: PowerCellDraw
    - type: ToggleCellDraw
    - type: Sprite
      sprite: Objects/Weapons/Guns/Launchers/tether_gun.rsi
      layers:
        - state: base
        - state: base-unshaded
          map: [ "unshaded" ]
          shader: unshaded
          visible: false
    - type: ToggleableVisuals
      spriteLayer: unshaded
      inhandVisuals:
        left:
          - state: inhand-left-unshaded
            shader: unshaded
        right:
          - state: inhand-right-unshaded
            shader: unshaded
    - type: Appearance
    - type: GenericVisualizer
      visuals:
        enum.TetherVisualsStatus.Key:
          unshaded:
            True: { visible: true }
            False: { visible: false }
    - type: MeleeWeapon
      range: 0.8
      attackRate: 0.8
      damage:
        types:
          Blunt: 5
      soundHit:
        path: /Audio/Effects/hit_kick.ogg
      soundSwing:
        path: /Audio/_Impstation/Weapons/Guns/Melee/shove_foley.ogg
      resetOnHandSelected: false
    - type: AltFireMelee
      attackType: Heavy
    - type: DamageOtherOnHit #for throwing
      staminaCost: 6
      damage:
        types:
          Blunt: 5

