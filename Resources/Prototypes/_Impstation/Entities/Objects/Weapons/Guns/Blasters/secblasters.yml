# Blasters found in security, or used by security.
- type: entity
  name: TW-07 blaster cannon
  parent: [BaseBlasterRifle, BaseSecurityContraband]
  id: WeaponBlasterCannon
  description: What once started as an overzealous gardening tool was soon picked up by military developers. Packs one hell of a punch!
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/Blasters/blastercannon.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-unshaded-1
        map: ["enum.GunVisualLayers.MagUnshaded"]
        shader: unshaded
  - type: Appearance
  - type: Clothing
    sprite: _Impstation/Objects/Weapons/Guns/Blasters/blastercannon.rsi
    quickEquip: false
    slots:
      - Back
      - suitStorage
  - type: Item
    size: Ginormous
  - type: GunRequiresWield
  - type: Gun
    fireRate: 0.5
    soundGunshot:
      path: /Audio/_Impstation/Weapons/Guns/Gunshots/blastercannon.ogg
  - type: BatteryAmmoProvider
    proto: BulletBlasterCannon
    fireCost: 200
  - type: MeleeWeapon
    attackRate: 0.4 #slower, but hits harder; bigger object to shove with
    damage:
      types:
        Blunt: 8
  - type: StaminaDamageOnHit
    damage: 15 #slight stagger, but still like 7 hits to stun completely
  - type: MeleeRequiresWield
  - type: MeleeThrowOnHit
    distance: 0.8
    speed: 5
  - type: DamageOtherOnHit #for throwing
    staminaCost: 15
    damage:
      types:
        Blunt: 12

- type: entity
  name: TT-10 advanced blaster
  parent: [BaseBlasterPistol, BaseSecurityContraband]
  id: WeaponBlasterMagnum
  description: A culmination of energy weapons research rolled into a single, menacing package.
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/Blasters/advblaster.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-unshaded-4
        map: ["enum.GunVisualLayers.MagUnshaded"]
        shader: unshaded
  - type: Clothing
    sprite: _Impstation/Objects/Weapons/Guns/Blasters/advblaster.rsi
  - type: Appearance
  - type: Gun
    fireRate: 1.75
    soundGunshot:
      path: /Audio/_Impstation/Weapons/Guns/Gunshots/blasterpist.ogg
  - type: BatteryAmmoProvider
    proto: BulletBlasterMagnum
    fireCost: 150
  - type: PredictedBatterySelfRecharger
    autoRechargeRate: 20
  - type: MeleeWeapon
    wideAnimationRotation: -80

- type: entity
  name: RA-96 temperature gun
  parent: [BaseBlasterRifle, BaseSecurityContraband]
  id: WeaponTemperatureGun
  description: An advanced gun that shoots body-temperature-changing beams. This probably constitutes as some kind of war crime.
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/Blasters/temp_gun.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-1
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: Appearance
  - type: Item
    size: Large
    shape:
    - 0,0,3,1
  - type: Clothing
    sprite: _Impstation/Objects/Weapons/Guns/Blasters/temp_gun.rsi
  - type: Gun
    fireRate: 1
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/taser2.ogg
  - type: BatteryAmmoProvider
    proto: BoltTempgunCold
    fireCost: 100
  - type: BatteryWeaponFireModes
    fireModes:
    - proto: BoltTempgunCold
      fireCost: 100
    - proto: BoltTempgunHot
      fireCost: 100
  - type: StaticPrice
    price: 100

- type: entity
  name: TS-99 blaster pistol
  parent: [BaseWeaponPowerCellSmall, BaseSecurityContraband ]
  id: WeaponBlasterPistol
  description: A cell-loaded fusion pistol, built on the smallest budget imaginable.
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/Blasters/blaster.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: base-unshaded
        map: ["enum.GunVisualLayers.BaseUnshaded"]
        shader: unshaded
      - state: mag-4
        map: ["enum.GunVisualLayers.Mag"]
      - state: mag-unshaded-4
        map: ["enum.GunVisualLayers.MagUnshaded"]
        shader: unshaded
  - type: AmmoCounter
  - type: Appearance
  - type: Clothing
    sprite: _Impstation/Objects/Weapons/Guns/Blasters/blaster.rsi
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: true
  - type: Gun
    fireRate: 2.5
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/_Impstation/Weapons/Guns/Gunshots/blasterweak.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: PowerCellBlaster
        insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/batrifle_magout.ogg
        whitelist:
          tags:
            - BlasterCell

