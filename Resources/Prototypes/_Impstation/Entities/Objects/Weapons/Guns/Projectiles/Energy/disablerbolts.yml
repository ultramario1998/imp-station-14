- type: entity
  name : disabler bolt
  id: BulletDisablerQuad
  parent: BaseBulletDisabler
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/Projectiles/quaddisabler.rsi
    layers:
    - state: omnilaser
      shader: unshaded
  - type: Physics
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.3,-0.6,0.3,0.6"
        hard: false
        mask:
        - Impassable
        - BulletImpassable
      fly-by:
        shape: !type:PhysShapeCircle
          radius: 1.5
        layer:
        - Impassable
        - MidImpassable
        - HighImpassable
        - LowImpassable
        hard: False
  - type: Ammo
  - type: StaminaDamageOnCollide
    damage: 150
  - type: Projectile
    impactEffect: BulletImpactEffectDisabler
    damage:
      types:
        Heat: 0
    soundHit:
      collection: ExplosionSmall
    forceSound: true
  - type: EmitSoundOnSpawn
    sound:
      path: /Audio/_Impstation/Effects/blipstowardsyou.ogg
  - type: PointLight
    radius: 10
    color: "#31d2ff"
    energy: 10.0
