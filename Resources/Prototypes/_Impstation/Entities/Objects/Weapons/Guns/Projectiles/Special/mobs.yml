- type: entity
  name: watcher bolt
  id: WatcherBolt
  parent: BaseBullet
  categories: [ HideSpawnMenu ]
  components:
  - type: FlyBySound
    sound:
      collection: EnergyMiss
      params:
        volume: 5
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/Projectiles/energybolts.rsi #imp
    layers:
    - state: mediumtemp2
      shader: unshaded
  - type: Ammo
    muzzleFlash: MuzzleFlashEffectOmnilaser
  - type: Physics
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.2,-0.2,0.2,0.2"
        hard: false
        mask:
        - Opaque
        - Impassable
        - BulletImpassable
      fly-by:
        shape: !type:PhysShapeCircle
          radius: 1.5
        layer:
        - Impassable
        - MidImpassable
        - HighImpassable
        - LowImpassable
        hard: False
  - type: Projectile
    #   soundHit:  Waiting on serv3
    impactEffect: BulletImpactEffectDisabler
    damage:
      types:
        Cold: 0
  - type: TimedDespawn
    lifetime: 3
  - type: ChangeTemperatureOnCollide
    heat: -50000

- type: entity
  name: magmawing watcher bolt
  id: WatcherBoltMagmawing
  parent: WatcherBolt
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/Projectiles/energybolts.rsi #imp
    layers:
    - state: mediumtemp #imp
      shader: unshaded
      color: orangered
  - type: Ammo
    muzzleFlash: MuzzleFlashEffectHeavyLaser
  - type: Projectile
    #   soundHit:  Waiting on serv3
    impactEffect: BulletImpactEffectHot #imp
    damage:
      types:
        Heat: 0
  - type: ChangeTemperatureOnCollide
    heat: 50000

- type: entity
