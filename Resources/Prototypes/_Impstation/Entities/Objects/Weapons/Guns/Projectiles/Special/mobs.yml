  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    damage:
      types:
        Piercing: 10

- type: entity
  id: DogRay
  name: bark
  parent: BaseBullet
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/Projectiles/bark.rsi
    layers:
      - state: bark
  - type: Projectile
    soundHit: null
    impactEffect: null
