- type: entity
  id: MuzzleFlashEffect
  categories: [ HideSpawnMenu ]
  components:
  - type: TimedDespawn
    lifetime: 0.2
  - type: Sprite
    drawdepth: BelowMobs
    layers:
    - shader: unshaded
      map: ["enum.EffectLayers.Unshaded"]
      sprite: _Impstation/Objects/Weapons/Guns/Projectiles/muzzleflashes.rsi
      state: kinetic
