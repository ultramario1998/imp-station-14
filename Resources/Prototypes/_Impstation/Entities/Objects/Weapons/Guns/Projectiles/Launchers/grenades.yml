#this is technically a throwable now but it will absolutely not work as anything other than a bullet shot from a gun
- type: entity
  id: BulletGrenadeCleaner
  name: cleaner grenade
  categories: [ HideSpawnMenu ]
  components:
  - type: CollisionWake
  - type: Physics
    bodyType: Dynamic
    fixedRotation: false
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/Projectiles/cleanmine.rsi
    layers:
      - state: cleanmine
    noRot: true
  - type: SmokeOnTrigger
    duration: 5
    spreadAmount: 7
    smokePrototype: Foam
    solution:
      reagents:
      - ReagentId: SpaceCleaner
        Quantity: 50
  - type: EmitSmokeOnDespawn
    duration: 7
    spreadAmount: 20
    smokePrototype: Foam
    solution:
      reagents:
      - ReagentId: SpaceCleaner
        Quantity: 50
  - type: EmitSmokePeriodically
    duration: 7
    spreadAmount: 1
    smokePrototype: Foam
    solution:
      reagents:
      - ReagentId: SpaceCleaner
        Quantity: 50
  - type: Ammo
    muzzleFlash: null
  - type: PointLight
    radius: 3.5
    color: blue
    energy: 0.5
  - type: TileFrictionModifier
    modifier: 0.01
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.15 #I am going to become the joker why does the game not error out if there's a fucking typo in a field name in a component come the fuck on
        density: 10
        mask:
        - ItemMask
        restitution: 1.0  # 100% bouncy
        friction: 0.1
  - type: TimedDespawn
    lifetime: 7
  - type: TriggerOnCollide
    fixtureID: fix1
  - type: EmitSoundOnCollide
    sound:
      collection: WeakHit
  - type: EmitSoundOnSpawn
    sound: /Audio/Items/smoke_grenade_smoke.ogg
  - type: ProjectileSpeedOverride
    speedOverride: 17

- type: entity
  id: BulletGrenadeCleanerBleach
  name: heavy-duty cleaner grenade
  parent: BulletGrenadeCleaner
  components:
  - type: SmokeOnTrigger
