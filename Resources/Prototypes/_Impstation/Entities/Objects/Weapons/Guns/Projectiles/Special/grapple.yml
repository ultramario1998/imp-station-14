- type: entity
  id: GrapplingHook
  name: grappling hook
  categories: [ HideSpawnMenu ]
  components:
    - type: EmbeddableProjectile
      deleteOnRemove: true
      sound:
        path: /Audio/_Impstation/Effects/grapple_impact.ogg
      autoRemoveDuration: 0 # IMP
    - type: Clickable
    - type: InteractionOutline
    - type: Sprite
      noRot: false
      sprite: Objects/Weapons/Guns/Launchers/grappling_gun.rsi
      layers:
        - state: hook
    - type: Physics
      bodyType: Dynamic
      linearDamping: 0
      angularDamping: 0
    - type: Projectile
      deleteOnCollide: false
      damage:
        types:
          Blunt: 0
    - type: Fixtures
      fixtures:
        projectile:
          shape:
            !type:PhysShapeAabb
            bounds: "-0.1,-0.1,0.1,0.1"
          hard: false
          mask:
            - Impassable
            - HighImpassable
    - type: GrapplingProjectile

- type: entity
  parent: GrapplingHook
  id: GrapplingHookImprovised
  name: grappling plunger
  categories: [ HideSpawnMenu ]
  components:
    - type: EmbeddableProjectile
      deleteOnRemove: true
      sound:
        path: /Audio/Weapons/pop.ogg
        params:
          volume: 4
    - type: Sprite
      noRot: false
      sprite: _Impstation/Objects/Weapons/Guns/Launchers/grappling_gun_improvised.rsi
      layers:
        - state: hook
