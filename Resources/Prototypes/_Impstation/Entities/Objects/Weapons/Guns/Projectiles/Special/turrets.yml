- type: entity
  name : energy bolt
  id: BulletEnergyTurretBase
  parent: BaseBullet
  categories: [ HideSpawnMenu ]
  components:
  - type: Reflective
    reflective:
    - Energy
  - type: FlyBySound
    sound:
      collection: EnergyMiss
      params:
        volume: 5
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/Projectiles/energybolts.rsi
    layers:
    - state: medium
      shader: unshaded
  - type: Physics
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.15,-0.3,0.15,0.3"
        hard: false
        mask:
        - Opaque
      fly-by:
        shape: !type:PhysShapeCircle
          radius: 1.5
        layer:
        - Impassable
        - MidImpassable
        - HighImpassable
        - LowImpassable
        hard: False
  - type: Ammo

- type: entity
  name : laser bolt
  id: BulletEnergyTurretLaser
  parent: BulletEnergyTurretBase
  categories: [ HideSpawnMenu ]
  components:
  - type: Ammo
    muzzleFlash: MuzzleFlashEffectHeavyLaser
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/Projectiles/energybolts.rsi
    layers:
    - state: medium
      shader: unshaded
  - type: Projectile
    impactEffect: BulletImpactEffectOrangeDisabler
    damage:
      types:
        Heat: 28

- type: entity
  name : disabler bolt
  id: BulletEnergyTurretDisabler
  parent: BulletEnergyTurretBase
  categories: [ HideSpawnMenu ]
  components:
  - type: Ammo
    muzzleFlash: MuzzleFlashEffectOmnilaser
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/Projectiles/energybolts.rsi
    layers:
    - state: mediumstun
      shader: unshaded
  - type: StaminaDamageOnCollide
    damage: 30
  - type: Projectile
    impactEffect: BulletImpactEffectDisabler
    damage:
      types:
        Heat: 0
    soundHit:
      collection: WeakHit
    forceSound: true
