- type: entity
  name: tesla gun lightning
  id: TeslaGunBullet
  parent: BaseBullet
  categories: [ HideSpawnMenu ]
  components:
  - type: Ammo
    muzzleFlash: null
  - type: TimedDespawn
    lifetime: 5
  - type: Sprite
    sprite: Structures/Power/Generation/Tesla/energy_miniball.rsi
    layers:
    - state: tesla_projectile
      shader: unshaded
  - type: StaminaDamageOnCollide
    damage: 15
  - type: EmbeddableProjectile
  - type: Projectile
    deleteOnCollide: false
    soundHit:
      path: /Audio/Weapons/Guns/Hits/bullet_hit.ogg
  - type: LightningArcShooter
    arcDepth: 1
    maxLightningArc: 3
    shootMinInterval: 2.5
    shootMaxInterval: 4.5
    shootRange: 5
    lightningPrototype: Lightning
  - type: Electrified
    requirePower: false
  - type: Tag
    tags:
      - HideContextMenu

- type: entity
  name : kinetic blaster bolt
  id: BulletBlasterKinetic
  parent: BulletLaser
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/Projectiles/energybolts.rsi
    layers:
    - state: proto-heavy
      shader: unshaded
  - type: Ammo
    muzzleFlash: MuzzleFlashEffectProtoKinetic
  - type: Projectile
    impactEffect: BulletImpactEffectKinetic
    damage:
      types:
        Blunt: 25
        Structural: 75

- type: entity
  name : flare shot
  id: BulletBlasterFlare
  parent: BulletLaser
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/Projectiles/energybolts.rsi
    layers:
    - state: flare
      shader: unshaded
  - type: EmbeddableProjectile
    deleteOnRemove: true
  - type: TimedDespawn
    lifetime: 180
  - type: Ammo
    muzzleFlash: MuzzleFlashEffectGoldLaser
  - type: AmbientSound
    enabled: true
    volume: -15
    range: 5
    sound:
      path: /Audio/_Impstation/Machines/echion.ogg
      params:
        loop: true
  - type: PointLight
    enabled: true
    color: "#ffa223"
    radius: 5
    energy: 3.0
  - type: Projectile
    deleteOnCollide: false
    damage:
      types:
        Heat: 10

- type: entity
  name: freezing bolt
  id: BoltTempgunCold
  parent: WatcherBolt
  categories: [ HideSpawnMenu ]
  components:
  - type: Reflective
    reflective:
    - Energy
  - type: Ammo
    muzzleFlash: MuzzleFlashEffectTempCold
  - type: Projectile
    #   soundHit:  Waiting on serv3
    impactEffect: BulletImpactEffectCold
    damage:
      types:
        Cold: 10
  - type: TimedDespawn
    lifetime: 3
  - type: ChangeTemperatureOnCollide
    heat: -100000

- type: entity
  name: scorching bolt
  id: BoltTempgunHot
  parent: WatcherBoltMagmawing
  categories: [ HideSpawnMenu ]
  components:
  - type: Reflective
    reflective:
    - Energy
  - type: Projectile
    #   soundHit:  Waiting on serv3
    impactEffect: BulletImpactEffectOrangeDisabler
    damage:
      types:
        Heat: 10
  - type: ChangeTemperatureOnCollide
    heat: 100000
