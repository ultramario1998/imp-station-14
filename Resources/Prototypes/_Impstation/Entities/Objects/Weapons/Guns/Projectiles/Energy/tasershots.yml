- type: entity
  name: taser bolt
  id: BulletTaser
  parent: BaseBullet
  categories: [ HideSpawnMenu ]
  components:
  - type: FlyBySound
    sound:
      collection: EnergyMiss
      params:
        volume: 5
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/Projectiles/energybolts.rsi
    layers:
    - state: lightgold
      shader: unshaded
  - type: Physics
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.15,-0.45,0.15,0.15"
        hard: false
        mask:
        - Opaque
        - Impassable
        - BulletImpassable
      fly-by:
        shape: !type:PhysShapeCircle
          radius: 1.5
        layer:
        - Impassable
        - MidImpassable
        - HighImpassable
        - LowImpassable
        hard: False
  - type: Ammo
  - type: Projectile
    damage:
      types:
        Shock: 0
    soundHit:
      path: "/Audio/Weapons/Guns/Hits/taser_hit.ogg"
    forceSound: true
  - type: TimedDespawn
    lifetime: 0.170 # Very short range
  - type: StunOnCollide
    stunAmount: 0
    knockdownAmount: 2.5 # Enough to subdue and follow up with a stun baton
    drop: false #Ranged KD and item drop are too strong in one package
    slowdownAmount: 2.5
    walkSpeedModifier: 0.5
    sprintSpeedModifier: 0.5

- type: entity
  parent: BulletTaser
  id: BulletTaserSuper
  categories: [ HideSpawnMenu ]
  name: taser bolt
  description: If you can see this, you've probably been stun-meta'd
  components:
  - type: Sprite
    noRot: true
    sprite: Structures/Power/Generation/Tesla/energy_miniball.rsi
    color: "#ffff33"
    layers:
    - state: tesla_projectile
      shader: unshaded
  - type: PointLight
    enabled: true
    color: "#ffff33"
    radius: 2.0
    energy: 7.01
  - type: TimedDespawn
    lifetime: 1.0 # Not so short range
  - type: StunOnCollide
    stunAmount: 5
    drop: true # this is the evil taser
    knockdownAmount: 10
    slowdownAmount: 10
    walkSpeedModifier: 0.5
    sprintSpeedModifier: 0.5
