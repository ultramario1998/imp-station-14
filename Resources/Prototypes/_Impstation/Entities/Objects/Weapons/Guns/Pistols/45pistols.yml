# .45 Magnum deals 35 pierce per shot (CartridgeMagnum)
- type: entity
  name: Sturm-96
  parent: [BaseWeaponInternalPistol, BaseSecurityContraband]
  id: WeaponPistolSturm
  description: An expertly crafted magnum awarded to prestigious officers. Uses .45 Magnum.
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/Pistols/sturm.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
  - type: Clothing
    sprite: _Impstation/Objects/Weapons/Guns/Pistols/sturm.rsi
  - type: Gun
    fireRate: 1.3
    soundGunshot:
      path: /Audio/_Impstation/Weapons/Guns/Gunshots/pistolsturm.ogg
  - type: MeleeWeapon
    range: 0.8
    attackRate: 0.5
    damage:
      types:
        Blunt: 7
    soundHit:
      path: /Audio/Effects/hit_kick.ogg
    soundSwing:
      path: /Audio/_Impstation/Weapons/Guns/Melee/shove_foley.ogg
    resetOnHandSelected: false
    wideAnimationRotation: -80
  - type: AltFireMelee
    attackType: Heavy
  - type: DamageOtherOnHit #for throwing
    staminaCost: 9
    damage:
      types:
        Blunt: 8

- type: entity
  name: N1984
  parent: [BaseWeaponPistol, BaseSecurityContraband]
  id: WeaponPistolN1984
  description: The sidearm of any self-respecting officer, often favored by ERT security forces. Uses .45 magnum ammo.
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/Pistols/N1984.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: Objects/Weapons/Guns/Pistols/N1984.rsi
  - type: Gun
    minAngle: 1
    maxAngle: 20
    angleIncrease: 8
    angleDecay: 9
    fireRate: 4
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/hpistol.ogg #it's a damn .45 you GOTTA make it sound heavier
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineMagnum
        insertSound: /Audio/Weapons/Guns/MagIn/pistol_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/pistol_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineMagnum
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber:
        name: Chamber
        startingItem: CartridgeMagnum
        priority: 1
        whitelist:
          tags:
            - CartridgeMagnum
