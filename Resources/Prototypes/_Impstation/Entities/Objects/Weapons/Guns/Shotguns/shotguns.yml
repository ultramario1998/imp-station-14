- type: entity
  name: stun Enforcer
  parent: WeaponShotgunEnforcer
  id: WeaponShotgunEnforcerBeanbag
  description: A premium combat shotgun with a pistol grip and built-in silencer, modified to only accept .50 stun slugs.
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/Shotguns/beanbagenforcertwo.rsi
  - type: Clothing
    sprite: _Impstation/Objects/Weapons/Guns/Shotguns/beanbagenforcertwo.rsi
  - type: Item
    sprite: _Impstation/Objects/Weapons/Guns/Shotguns/beanbagenforcertwo_inhands_64x.rsi
  - type: Gun
    fireRate: 2
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/_Impstation/Weapons/Guns/Gunshots/silenced2.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/Empty/empty.ogg
  - type: BallisticAmmoProvider
    whitelist:
      tags:
      - ShellShotgunBeanbag
    capacity: 7
    proto: ShellShotgunBeanbag
    soundInsert:
      path: /Audio/Weapons/Guns/MagIn/shotgun_insert.ogg

- type: entity
  name: stun Kammerer
  parent:  [BaseWeaponShotgun, BaseGunWieldable, BaseSecurityBartenderContraband]
  id: WeaponShotgunKammererBeanbag
  description: A pump shotgun with a built-in silencer, modified to only accept .50 stun slugs.
  components:
  - type: Item
    size: Normal
    shape:
    - 0,0,4,0
    sprite: _Impstation/Objects/Weapons/Guns/Shotguns/beanbagpumptwo_inhands_64x.rsi
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/Shotguns/beanbagpumptwo.rsi
  - type: Clothing
    sprite: _Impstation/Objects/Weapons/Guns/Shotguns/beanbagpumptwo.rsi
  - type: Gun
    fireRate: 1
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/_Impstation/Weapons/Guns/Gunshots/sil_kammerer.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/Empty/empty.ogg
  - type: BallisticAmmoProvider
    whitelist:
      tags:
      - ShellShotgunBeanbag
    capacity: 7
    proto: ShellShotgunBeanbag
    soundInsert:
      path: /Audio/Weapons/Guns/MagIn/shotgun_insert.ogg
  - type: MeleeWeapon
    attackRate: 0.6
  - type: StaminaDamageOnHit
    damage: 10 #slight stagger, but still like 10 hits to stun completely
  - type: MeleeRequiresWield
  - type: MeleeThrowOnHit
    distance: 0.8
    speed: 5
  - type: DamageOtherOnHit #for throwing
    staminaCost: 10
    damage:
      types:
        Blunt: 8

- type: entity
  name: Mule's Leg
  parent: [ BaseWeaponShotgun, BaseSecurityContraband ]
  id: WeaponRifleMule
  description: Show them you bring 'em in for the law, not the reward. Uses .50 slug or stun shells.
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/Shotguns/mule.rsi
  - type: Item
    size: Large
    shape:
    - 0,0,2,1
  - type: Clothing
    sprite: _Impstation/Objects/Weapons/Guns/Shotguns/mule.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: Gun
    fireRate: 1.5
    soundGunshot:
      path: /Audio/_Impstation/Weapons/Guns/Gunshots/mule.ogg
  - type: BallisticAmmoProvider
    whitelist:
      tags:
      - ShellSlug
      - ShellShotgunBeanbag
    capacity: 5
    proto: ShellShotgunSlug
    soundRack:
      path: /Audio/_Impstation/Weapons/Guns/Cock/basic_cock.ogg
