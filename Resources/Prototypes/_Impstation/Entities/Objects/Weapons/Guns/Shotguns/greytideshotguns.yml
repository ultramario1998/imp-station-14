# .50 shotgun damages vary wildly across its many types; the standard pellet ammo deals a total of 60 pierce and 150 structural (ShellShotgun)
# these are shotguns that the crew starts with, can be found through random loot pools such as maintenance or the Grand Lottery, or crafted through various means.
- type: entity
  name: double-barreled shotgun
  parent: [BaseWeaponShotgun, BaseGunWieldable, BaseSecurityBartenderZookeeperContraband]
  id: WeaponShotgunDoubleBarreled
  description: An immortal classic of the American Frontier, whatever that is. Uses .50 shotgun shells.
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/Shotguns/db_shotgun.rsi
  - type: Item
    sprite: _Impstation/Objects/Weapons/Guns/Shotguns/db_shotgun_inhands_64x.rsi
  - type: GunRequiresWield
  - type: Gun
    fireRate: 3
  - type: GunSpreadModifier
    spread: 0.6
  - type: BallisticAmmoProvider
    capacity: 2
    soundRack:
      path: /Audio/Weapons/Guns/Cock/shotgun_close.ogg
  - type: Construction
    graph: ShotgunSawn
    node: start
    deconstructionTarget: null
  - type: MeleeWeapon
    attackRate: 0.6
  - type: StaminaDamageOnHit
    damage: 10 #slight stagger, but still like 10 hits to stun completely
  - type: MeleeRequiresWield
  - type: MeleeThrowOnHit
    distance: 0.8
    speed: 5
  - type: DamageOtherOnHit #for throwing
    staminaCost: 10
    damage:
      types:
        Blunt: 8

- type: entity
  name: double-barreled shotgun
  parent: WeaponShotgunDoubleBarreled
  id: WeaponShotgunDoubleBarreledRubber
  description: An immortal classic of the American Frontier, whatever that is. Uses .50 shotgun shells.
  suffix: Non-Lethal
  components:
  - type: BallisticAmmoProvider
    proto: ShellShotgunBeanbag

