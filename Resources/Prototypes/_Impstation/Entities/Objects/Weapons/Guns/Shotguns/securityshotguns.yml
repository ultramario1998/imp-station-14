# .50 shotgun damages vary wildly across its many types; the standard pellet ammo deals a total of 60 pierce and 150 structural (ShellShotgun)
# these are shotguns available to Nanotrasen security either through the armory, or through cargo purchase.
- type: entity
  name: Mule's Leg
  parent: [ BaseWeaponShotgun, BaseSecurityContraband ]
  id: WeaponRifleMule
  description: Show them you bring 'em in for the law, not the reward. Uses .50 slug or stun shells.
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/Shotguns/mule.rsi
  - type: Item
    size: Large
    shape:
    - 0,0,2,1
  - type: Clothing
    sprite: _Impstation/Objects/Weapons/Guns/Shotguns/mule.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: Gun
    fireRate: 1.5
    soundGunshot:
      path: /Audio/_Impstation/Weapons/Guns/Gunshots/mule.ogg
  - type: BallisticAmmoProvider
    whitelist:
      tags:
      - ShellSlug
      - ShellShotgunBeanbag
    capacity: 5
    proto: ShellShotgunSlug
    soundRack:
      path: /Audio/_Impstation/Weapons/Guns/Cock/basic_cock.ogg

- type: entity
  name: Enforcer
  parent: [BaseWeaponShotgun, BaseGunWieldable, BaseSecurityContraband]
  id: WeaponShotgunEnforcer
  description: A premium semi-automatic combat shotgun, featuring a pistol grip and sleek profile for those nasty close-quarters engagements. Uses .50 shotgun shells.
  components: # intend for Enforcer to have wider choke for semi-auto function
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/Shotguns/enforcer.rsi
  - type: Clothing
    sprite: _Impstation/Objects/Weapons/Guns/Shotguns/enforcer.rsi
  - type: Item
    sprite: _Impstation/Objects/Weapons/Guns/Shotguns/enforcer_inhands_64x.rsi
  - type: GunRequiresWield
  - type: MeleeWeapon
    attackRate: 0.6
  - type: StaminaDamageOnHit
    damage: 10 #slight stagger, but still like 10 hits to stun completely
  - type: MeleeRequiresWield
  - type: MeleeThrowOnHit
    distance: 0.8
    speed: 5
  - type: DamageOtherOnHit #for throwing
    staminaCost: 10
    damage:
      types:
        Blunt: 8

- type: entity
  parent: WeaponShotgunEnforcer
  id: WeaponShotgunEnforcerRubber
  suffix: Non-Lethal
  components:
  - type: BallisticAmmoProvider
    proto: ShellShotgunBeanbag

- type: entity
  name: stun Enforcer
  parent: WeaponShotgunEnforcer
  id: WeaponShotgunEnforcerBeanbag
