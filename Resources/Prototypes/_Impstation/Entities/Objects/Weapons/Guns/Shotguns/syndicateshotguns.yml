# .50 shotgun damages vary wildly across its many types; the standard pellet ammo deals a total of 60 pierce and 150 structural (ShellShotgun)
# these are shotguns available to Syndicate Agents and Nuclear Operatives.
- type: entity
  name: Hydra
  parent: [BaseWeaponMagazineShotgun, BaseGunWieldable, Tier3Contraband]
  id: WeaponShotgunBulldog
  description: A fully-automatic magazine-fed assault shotgun designed for close-quarters combat. This will get the job done. Uses .50 shotgun shells.
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/Shotguns/bulldog.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Item
    size: Large
  - type: Clothing
    sprite: _Impstation/Objects/Weapons/Guns/Shotguns/bulldog.rsi
  - type: AmmoCounter
  - type: GunRequiresWield
  - type: Gun
    selectedMode: FullAuto
    availableModes:
    - FullAuto
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
  - type: StaticPrice
    price: 5000
  - type: DamageOtherOnHit #for throwing
    staminaCost: 10
    damage:
      types:
        Blunt: 8
  - type: StaminaDamageOnHit
    damage: 10 #slight stagger, but still like 10 hits to stun completely
  - type: MeleeRequiresWield
  - type: MeleeThrowOnHit
    distance: 0.8
    speed: 5

- type: entity
  parent: [BaseWeaponShotgun, BaseGunWieldable, BaseSyndicateContraband]
  id: WeaponShotgunHushpup
  name: Hypnalis
  description: An advanced compact shotgun, fitted with an experimental muffler. Great for those with a strict moral code. Uses .50 shotgun shells.
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/Shotguns/hypnalis.rsi
  - type: Clothing
    sprite: _Impstation/Objects/Weapons/Guns/Shotguns/hypnalis.rsi
  - type: Item
    sprite: _Impstation/Objects/Weapons/Guns/Shotguns/hypnalis.rsi
    shape:
    - 0,0,3,0 # smaller than BaseShotgun by 1 tile
  - type: BallisticAmmoProvider
    capacity: 4
  - type: GunRequiresWield
  - type: Gun
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/hushpup.ogg
      params:
        volume: -3
        rolloffFactor: 1.3
    fireRate: 2
  - type: GunSpreadModifier
    spread: 1.2
