    size: Huge
    shape:
    - 0,0,4,1
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/Lasers/laser_cannon.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-4
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
