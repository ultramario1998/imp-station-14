- type: entity
  name: TD-95 laser carbine
  parent: [BaseLaserRifle, BaseSecurityContraband]
  id: WeaponLaserCarbine
  description: A laser-based energy carbine with familiar ergonomics and controls to its kinetic counterparts. Favored by Nanotrasen for security forces, as they are cheap and easy to use.
  components:
  - type: Item
    size: Large
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/Lasers/laser_gun.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-4
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: Appearance
  - type: Clothing
    sprite: _Impstation/Objects/Weapons/Guns/Lasers/laser_gun.rsi
  - type: StaticPrice
    price: 420

- type: entity
  name: TD-95C emergency laser carbine
