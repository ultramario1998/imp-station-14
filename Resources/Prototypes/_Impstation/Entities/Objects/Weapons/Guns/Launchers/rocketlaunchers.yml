# Weapons that shoot rockets. Functionally they'll work like Grenade Launchers at the moment but for the sake of making things easier to find they will be separate files.
# Some day there will be a component that lets rockets move more like rockets with a lil thruster
- type: entity
  name: RPG-7V9
  parent: [ BaseWeaponLauncher, BaseMajorContraband ]
  id: WeaponLauncherRocket
  description: An old anti-tank rocket-propelled grenade launcher, remade for the modern age.
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/Launchers/rocket.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: _Impstation/Objects/Weapons/Guns/Launchers/rocket.rsi
  - type: Gun
    fireRate: 0.5
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/rpgfire.ogg
  - type: BallisticAmmoProvider
    whitelist:
      tags:
        - CartridgeRocket
    proto: CartridgeRocket
    capacity: 1
    soundInsert:
      path: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: false
  - type: Appearance
  - type: MeleeWeapon
    range: 0.8
    attackRate: 0.4 #slower, but hits harder; bigger object to shove with
    damage:
      types:
        Blunt: 8
    soundHit:
      path: /Audio/Effects/hit_kick.ogg
    soundSwing:
      path: /Audio/_Impstation/Weapons/Guns/Melee/shove_foley.ogg
    resetOnHandSelected: false
  - type: AltFireMelee
    attackType: Heavy
  - type: DamageOtherOnHit #for throwing
    staminaCost: 15
    damage:
      types:
        Blunt: 12
  - type: StaminaDamageOnHit
    damage: 15 #slight stagger, but still like 7 hits to stun completely
  - type: MeleeRequiresWield
  - type: MeleeThrowOnHit
    distance: 0.8
    speed: 5

