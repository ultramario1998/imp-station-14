# .45 Magnum deals 35 pierce per shot (CartridgeMagnum)
- type: entity
  name: SEC .45
  parent: [BaseWeaponRevolver, BaseSecurityContraband]
  id: WeaponSECDerringer
  description: A compact, 4-shot break-action derringer that has no business firing cartridges this powerful. Uses .45 Magnum.
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/Revolvers/sec45.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
  - type: Clothing
    sprite: _Impstation/Objects/Weapons/Guns/Revolvers/sec45.rsi
    slots:
    - suitStorage
    - Belt
  - type: Item
    size: Small
    shape:
    - 0,0,1,0
    sprite: _Impstation/Objects/Weapons/Guns/Revolvers/sec45.rsi
  - type: Gun
    fireRate: 2.2
    minAngle: 6
    maxAngle: 24
    angleIncrease: 6
    angleDecay: 10
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/revolver.ogg
  - type: RevolverAmmoProvider
    whitelist:
      tags:
        - CartridgeMagnum
    proto: CartridgeMagnumStun
    capacity: 4
    chambers: [ True, True, True, True ]
    ammoSlots: [ null, null, null, null ]
  - type: Tag
    tags:
    - Sidearm
  - type: MeleeWeapon
    range: 0.5
    attackRate: 1
    damage:
      types:
        Blunt: 3
    soundHit:
      path: /Audio/Effects/hit_kick.ogg
    soundSwing:
      path: /Audio/_Impstation/Weapons/Guns/Melee/shove_foley.ogg
    resetOnHandSelected: false
    wideAnimationRotation: -80
  - type: AltFireMelee
    attackType: Heavy
  - type: DamageOtherOnHit #for throwing
    staminaCost: 2
    damage:
      types:
        Blunt: 5

