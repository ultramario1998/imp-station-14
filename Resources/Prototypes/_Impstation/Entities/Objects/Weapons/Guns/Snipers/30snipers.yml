# .30 rifle deals 25 pierce per shot (CartridgeLightRifle)
- type: entity
  name: K2903 Star Rifle
  parent: [ BaseWeaponSniper, BaseGunWieldable, Tier3Contraband ]
  id: WeaponSniperStarService
  description: A modified bolt-action rifle for when 5 rounds isn't good enough. Although closer in appearance and function to a Kardashev-Mosin, it somehow has more in common with the Sturm-96. Uses .30 rifle ammo.
  components:
  - type: Gun
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/_Impstation/Weapons/Guns/Gunshots/mosin.ogg
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/Snipers/star_service.rsi
  - type: GunRequiresWield
  - type: BallisticAmmoProvider
    capacity: 25
    soundInsert:
      path: /Audio/Weapons/Guns/MagIn/rifle_load.ogg
      params:
        volume: -4
  #melee start
  - type: MeleeWeapon
    range: 0.8
    attackRate: 0.6
    damage:
      types:
        Blunt: 5
    soundHit:
      path: /Audio/Effects/hit_kick.ogg
    soundSwing:
      path: /Audio/_Impstation/Weapons/Guns/Melee/shove_foley.ogg
    resetOnHandSelected: false
  - type: AltFireMelee
    attackType: Heavy
  - type: DamageOtherOnHit #for throwing
    staminaCost: 10
    damage:
      types:
        Blunt: 8
  - type: StaminaDamageOnHit
    damage: 10 #slight stagger, but still like 10 hits to stun completely
  - type: MeleeRequiresWield
  - type: MeleeThrowOnHit
    distance: 0.8
    speed: 5
#melee end

- type: entity
  name: Kardashev-Mosin
  parent: [BaseWeaponSniper, BaseGunWieldable, Tier3Contraband]
  id: WeaponSniperMosin
  description: A weapon for hunting, or endless trench warfare, featuring a bayonet for going over the top. Uses .30 rifle ammo.
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/Snipers/bolt_gun_wood.rsi
    layers:
    - state: base
    - state: base1
      map: [ "enum.SolutionContainerLayers.Fill" ]
      visible: false
  - type: Appearance
  - type: SolutionContainerVisuals
    maxFillLevels: 1
    fillBaseName: base
    inHandsFillBaseName: -fill-
    inHandsMaxFillLevels: 1
    equippedFillBaseName: -fill-
    equippedMaxFillLevels: 1
  - type: MeleeWeapon
    wideAnimationRotation: -135
    damage:
      types:
        Piercing: 12
    angle: 0
    animation: WeaponArcThrust
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
  - type: MeleeRequiresWield
  - type: AltFireMelee
    attackType: Heavy
  - type: SolutionContainerManager
    solutions:
      melee:
        maxVol: 2
  - type: MeleeChemicalInjector
    solution: melee
  - type: RefillableSolution
    solution: melee
  - type: InjectableSolution
    solution: melee
  - type: SolutionTransfer
    maxTransferAmount: 2
  - type: Sharp
    butcherDelayModifier: 2 #It's a bayonet
  - type: GunRequiresWield
  - type: StaticPrice
    price: 500
  - type: EmbeddableProjectile
    offset: -0.15,0.0
    sound: /Audio/Weapons/star_hit.ogg
  - type: ThrowingAngle
    angle: 225
  - type: LandAtCursor
  - type: DamageOtherOnHit
    damage:
      types:
        Piercing: 15
  - type: Execution
    doAfterDuration: 2.0
  - type: BallisticAmmoProvider
    soundInsert:
      path: /Audio/Weapons/Guns/MagIn/rifle_load.ogg
      params:
        volume: -4
  - type: Gun
    soundGunshot:
      path: /Audio/_Impstation/Weapons/Guns/Gunshots/mosin.ogg
