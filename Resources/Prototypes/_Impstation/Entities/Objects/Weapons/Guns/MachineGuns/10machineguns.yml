# .10 mini deals 5 pierce per shot (CartridgeMinigun)
- type: entity
  name: minigun
  id: WeaponMinigun
  parent: [ BaseWeaponHeavyMachineGun, BaseGunWieldable, BaseMajorContraband ]
  description: Vzzzzzt! Rahrahrahrah! Vrrrrr! Uses .10 mini ammo.
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/MachineGuns/minigun.rsi
    layers:
    - state: icon
  - type: GunRequiresWield
  - type: Clothing
    sprite: _Impstation/Objects/Weapons/Guns/MachineGuns/minigun.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: Item
    sprite: _Impstation/Objects/Weapons/Guns/MachineGuns/minigun.rsi
  - type: Gun
    fireRate: 15
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/minigun.ogg
  - type: BallisticAmmoProvider
    proto: CartridgeMinigun
    capacity: 1000
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
        ents: []
  - type: MeleeWeapon
    range: 0.8
    attackRate: 0.4 #slower, but hits harder; bigger object to shove with
    damage:
      types:
        Blunt: 8
    soundHit:
      path: /Audio/Effects/hit_kick.ogg
    soundSwing:
      path: /Audio/_Impstation/Weapons/Guns/Melee/shove_foley.ogg
    resetOnHandSelected: false
  - type: AltFireMelee
    attackType: Heavy
  - type: DamageOtherOnHit #for throwing
    staminaCost: 15
    damage:
      types:
        Blunt: 12
  - type: StaminaDamageOnHit
    damage: 15 #slight stagger, but still like 7 hits to stun completely
  - type: MeleeRequiresWield
  - type: MeleeThrowOnHit
    distance: 0.8
    speed: 5
