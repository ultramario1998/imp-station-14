# .20 rifle deals 19 pierce per shot (Cartridge Rifle)
- type: entity
  name: L6 Nidhogg SAW
  id: WeaponLightMachineGunL6
  parent: [BaseWeaponLightMachineGun, Tier3Contraband]
  description: A traditionally-made Squad Automatic Weapon in a paratrooper configuration, featuring a custom stock and hand guard while lacking a bipod. Best sprayed from the hip when on the move. Uses .20 rifle ammo. #imp
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/MachineGuns/l6.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-3
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 4
    zeroVisible: true
  - type: Appearance
  - type: StaticPrice
    price: 10000

- type: entity
  name: L6C Nidhogg ROW
  id: WeaponLightMachineGunL6C
  parent: BaseItem
  description: An L6 SAW for use by cyborgs. Creates .20 rifle ammo on the fly from an internal ammo fabricator, which slowly self-charges.
  components:
    - type: Gun
      minAngle: 4
      maxAngle: 25
      angleIncrease: 4
      angleDecay: 16
      fireRate: 8
      selectedMode: FullAuto
      availableModes:
        - FullAuto
      soundGunshot:
        path: /Audio/Weapons/Guns/Gunshots/lmg.ogg
      soundEmpty:
        path: /Audio/Weapons/Guns/Empty/lmg_empty.ogg
    - type: Sprite
      sprite: _Impstation/Objects/Weapons/Guns/MachineGuns/l6.rsi
      layers:
        - state: base
          map: [ "enum.GunVisualLayers.Base" ]
        - state: mag-3
          map: [ "enum.GunVisualLayers.Mag" ]
    - type: Item
      size: Huge
    - type: ContainerContainer
      containers:
        ballistic-ammo: !type:Container
    - type: BallisticAmmoProvider
      whitelist:
        tags:
        - CartridgeRifle
      capacity: 100
      proto: CartridgeRifle
      cycleable: false # No synthesizing ammo for your syndicate masters.
    - type: BallisticAmmoSelfRefiller
      autoRefillRate: 4s
      affectedByEmp: true
    - type: AmmoCounter
