# Cells compatible with the TS-99 Blaster Pistol.
- type: entity
  name: blaster cell
  description: A rechargeable power cell compatible with blaster pistols. Can be used as a weak power source in a pinch, too!
  id: PowerCellBlaster
  suffix: Full
  parent: [ BaseItem, BaseSecurityContraband ]
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/Ammunition/Magazine/Blasters/blastermag.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-unshaded-1
        map: ["enum.GunVisualLayers.MagUnshaded"]
        shader: unshaded
  - type: PowerCell
  - type: Explosive
    explosionType: Default
    maxIntensity: 200
    intensitySlope: 1.5
  - type: SolutionContainerManager
    solutions:
      battery:
        maxVol: 5
  - type: InjectableSolution
    solution: battery
  - type: DrawableSolution
    solution: battery
  - type: Extractable
    juiceSolution:
      reagents:
        - ReagentId: Zinc
          Quantity: 5
  - type: Appearance
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: false
  - type: Item
    size: Small
  - type: Riggable
  - type: PredictedBattery
    maxCharge: 288
    startingCharge: 288
  - type: BatteryAmmoProvider
    proto: BulletBlasterPistol
    fireCost: 36 #8 shots
  - type: Tag
    tags:
      - BlasterCell

- type: entity
  id: PowerCellBlasterPrinted
  suffix: Empty
  parent: PowerCellBlaster
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/Ammunition/Magazine/Blasters/blastermag.rsi
