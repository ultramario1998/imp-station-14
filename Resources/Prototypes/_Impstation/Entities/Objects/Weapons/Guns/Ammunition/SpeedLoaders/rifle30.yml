# Speedloaders compatible with the Kardashev-Mosin
- type: entity
  id: SpeedLoaderLightRifle
  name: "stripper clip (.30 rifle)"
  description: A 5-round .30 rifle stripper clip.
  parent: [ BaseItem, BaseSecurityContraband ]
  components:
  - type: Tag
    tags:
      - SpeedLoaderRifle
  - type: SpeedLoader
  - type: BallisticAmmoProvider
    mayTransfer: true
    fillDelay: 0.25
    whitelist:
      tags:
        - CartridgeLightRifle
    capacity: 5
    proto: CartridgeLightRifle
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/Ammunition/SpeedLoaders/LightRifle/light_rifle_speed_loader.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-5
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 6
    zeroVisible: false
  - type: Appearance
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
        ents: []
