- type: entity
  parent: BaseItem
  id: BaseMagazineBoxShotgun
  abstract: true
  name: shell box (.50 shotgun)
  description: A box made for 16 .50 shotgun shells.
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/Ammunition/Boxes/shotgun.rsi
  - type: Item
    size: Normal
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
      - ShellShotgun
    capacity: 16
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: false
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Appearance

- type: entity
