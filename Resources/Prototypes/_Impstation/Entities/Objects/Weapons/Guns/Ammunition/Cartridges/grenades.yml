- type: entity
  id: BaseGrenade
  name: base grenade
  parent: [BaseItem, BaseMajorContraband]
  abstract: true
  components:
  - type: Tag
    tags:
    - Grenade
  - type: Item
    size: Small
  - type: Sprite
  - type: Engraveable

- type: entity
  id: GrenadeBaton
  name: baton grenade
  description: A launcher-based blunt-impact stun grenade.
  parent: BaseGrenade
  components:
  - type: CartridgeAmmo
    proto: BulletGrenadeBaton
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Explosives/explosives.rsi
    layers:
    - state: baton
      map: ["enum.AmmoVisualLayers.Base"]
  - type: Appearance
  - type: SpentAmmoVisuals
    state: baton
    suffix: false

