# Magazines compatible with the Lecter and the Valkyrie.
- type: entity
  id: BaseMagazineRifle
  name: "magazine (.20 rifle)"
  parent: [ BaseItem, BaseSecurityContraband ]
  description: A 25-round .20 rifle magazine.
  abstract: true
  components:
  - type: Tag
    tags:
      - MagazineRifle
  - type: Item
    size: Small
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - CartridgeRifle
    capacity: 25
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/Ammunition/Magazine/Rifle/rifle_mag.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: false
  - type: Appearance

- type: entity
  id: MagazineRifle
  name: "magazine (.20 rifle)"
  parent: BaseMagazineRifle
  description: A 25-round .20 rifle magazine, marked as live-fire ammo.
  components:
  - type: BallisticAmmoProvider
    proto: CartridgeRifle
  - type: Sprite
    layers:
    - state: red
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left-mag
      - state: inhand-left-stripe
        color: "#820a16"
      right:
      - state: inhand-right-mag
      - state: inhand-right-stripe
        color: "#820a16"

