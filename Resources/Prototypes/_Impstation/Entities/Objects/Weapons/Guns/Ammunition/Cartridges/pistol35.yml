  id: CartridgePistolStun
  name: cartridge (.35 auto stun)
  description: A non-lethal pistol cartridge specially designed for antiquated weapons. Delivers a nasty shock and numbs the muscles.
  parent: [ BaseCartridge, BaseSecurityContraband ]
  components:
  - type: Tag
    tags:
      - Cartridge
      - CartridgePistolStun
  - type: CartridgeAmmo
    proto: BulletPistolStun
