- type: entity
  id: BaseCartridgePistol
  name: cartridge (.35 auto)
  parent: [ BaseCartridge, BaseSecurityContraband ]
  abstract: true
  components:
  - type: Tag
    tags:
      - CartridgePistol
  - type: CartridgeAmmo
    proto: BulletPistol
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/Ammunition/Casings/ammo_casing.rsi
    layers:
      - state: base
        map: [ "enum.AmmoVisualLayers.Base" ]
  - type: Appearance
  - type: SpentAmmoVisuals

- type: entity
  id: CartridgePistol
  name: cartridge (.35 auto)
  description: A kinetic pistol cartridge that is widely considered the galactic standard. Cheap, ubiquitous, and enough to kill a man. Trials pending for women, enbies, and more.
  parent: BaseCartridgePistol
  components:
  - type: CartridgeAmmo
    proto: BulletPistol

- type: entity
  id: CartridgePistolPractice
  name: cartridge (.35 auto practice)
  description: A standard pistol cartridge with a wax projectile to simulate the real deal. Can be used for force-on-force training but still stings like a bitch. Eye protection recommended.
  parent: BaseCartridgePistol
  components:
  - type: CartridgeAmmo
    proto: BulletPistolPractice
  -  type: Sprite
     layers:
       - state: base
         map: [ "enum.AmmoVisualLayers.Base" ]
       - state: tip
         map: [ "enum.AmmoVisualLayers.Tip" ]
         color: "#ffcb6f"

- type: entity
  id: CartridgePistolIncendiary
  name: cartridge (.35 auto incendiary)
  description: A standard pistol cartridge tipped with a softer projectile containing a pyrophoric compound, setting targets ablaze.
  parent: BaseCartridgePistol
  components:
  - type: CartridgeAmmo
    proto: BulletPistolIncendiary
  - type: Sprite
    layers:
      - state: base
        map: [ "enum.AmmoVisualLayers.Base" ]
      - state: tip
        map: [ "enum.AmmoVisualLayers.Tip" ]
        color: "#d46925"

- type: entity
  id: CartridgePistolUranium
  name: cartridge (.35 auto uranium)
  description: A standard pistol cartridge with a heavier depleted uranium projectile, delivering radiation poisoning at the cost of worse penetration.
  parent: BaseCartridgePistol
  components:
  - type: CartridgeAmmo
    proto: BulletPistolUranium
  - type: Sprite
    layers:
      - state: base
        map: [ "enum.AmmoVisualLayers.Base" ]
      - state: tip
        map: [ "enum.AmmoVisualLayers.Tip" ]
        color: "#22b24d"

- type: entity
  id: CartridgePistolSpent
  name: cartridge (.35 auto)
  description: A standard pistol cartridge that is widely considered the galactic standard. Now it's just spent brass.
  suffix: spent
  parent: BaseCartridgePistol
  components:
  - type: SpentAmmoVisuals
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/Ammunition/Casings/ammo_casing.rsi
    layers:
      - state: base-spent
        map: [ "enum.AmmoVisualLayers.Base" ]
  - type: CartridgeAmmo
    proto: BulletPistol
    spent: true
  - type: Tag
    tags:
    - CartridgePistol
    - Trash # surely theres a way to automatically add this...

