    proto: CartridgeCaselessRifle
    capacity: 10
  - type: Sprite
    layers:
    - state: red
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: Appearance
  - type: Item
    inhandVisuals:
