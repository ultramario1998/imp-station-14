# Magazines compatible with the Daito.
- type: entity
  id: BaseMagazineDaito
  name: "magazine (.30 rifle)"
  description: A 20-round .30 rifle magazine.
  parent: [ BaseItem, BaseSecurityContraband ]
  abstract: true
  components:
  - type: Tag
    tags:
      - MagazineDMR
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - CartridgeLightRifle
    proto: CartridgeLightRifle
    capacity: 20
  - type: Item
    size: Small
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/Ammunition/Magazine/Rifle/daitomag.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: false
  - type: Appearance

- type: entity
  id: MagazineDMR
  name: "magazine (.30 rifle)"
  description: A 20-round .30 rifle DMR magazine, marked as live-fire ammo.
  parent: BaseMagazineDaito
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/Ammunition/Magazine/Rifle/daitomag.rsi
    layers:
    - state: red
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left-mag
      - state: inhand-left-stripe
        color: "#820a16"
      right:
      - state: inhand-right-mag
      - state: inhand-right-stripe
        color: "#820a16"

- type: entity
  id: MagazineDMREmpty
  name: "magazine (.30 rifle any)"
  description: A 20-round .30 rifle DMR magazine with no apparent markings.
  suffix: empty
  parent: MagazineDMR
  components:
