# Magazines compatible with the L6-SAW.
- type: entity
  id: BaseMagazineLightMachineGun
  name: "magazine (.20 rifle)"
  description: A 100-round .20 rifle box magazine.
  parent: [ BaseItem, BaseSecurityContraband ]
  abstract: true
  components:
  - type: Tag
    tags:
      - MagazineLightRifleBox
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - CartridgeRifle
    proto: CartridgeRifle
    capacity: 100
  - type: Item
    size: Small
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/Ammunition/Magazine/LightRifle/light_rifle_box.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 8
    zeroVisible: false
  - type: Appearance

- type: entity
  id: MagazineLightRifleBox
  name: "L6 SAW magazine box (.20 rifle)"
  parent: BaseMagazineLightMachineGun
  description: A 100-round .20 rifle box magazine of disintegrating links, designed for a belt-fed light machine gun.
  components:
  - type: BallisticAmmoProvider
    whitelist:
      tags:
        - CartridgeRifle
    proto: CartridgeRifle
    capacity: 100
  - type: Item
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/Ammunition/Magazine/LightRifle/light_rifle_box.rsi
  - type: Appearance
