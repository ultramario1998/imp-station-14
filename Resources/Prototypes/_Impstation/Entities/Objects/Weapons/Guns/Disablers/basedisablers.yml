# Larger sized disablers with an internal battery. For power-cell energy weapons see basebatteryguns.yml.
- type: entity
  name: BaseWeaponDisaberRifle
  parent: BaseWeaponBattery
  id: BaseDisablerRifle
  description: A rooty tooty point and shooty.
  abstract: true
  components:
  - type: Item
    size: Large
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/Disablers/disabler_smg.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-4
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: false
  - type: Appearance
  - type: Clothing
    sprite: _Impstation/Objects/Weapons/Guns/Disablers/disabler_smg.rsi
  - type: Gun
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/taser2.ogg
  - type: PacifismAllowedGun
  - type: Tag
    tags:
    - Taser
  - type: StaticPrice
    price: 420

# Pistol-sized disablers. Most disablers will fall into this category of weapon.
- type: entity
  name: BaseWeaponDisablerPistol
  parent: BaseWeaponBatterySmall
  id: BaseDisablerPistol
  description: A rooty tooty point and shooty.
  abstract: true
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/Disablers/disabler.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-4
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: false
  - type: Gun
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/taser2.ogg
  - type: ProjectileBatteryAmmoProvider
    proto: BulletDisabler
    fireCost: 100
  - type: Appearance
  - type: PacifismAllowedGun
  - type: Tag
    tags:
    - Taser
    - Sidearm
  - type: StaticPrice
    price: 420
