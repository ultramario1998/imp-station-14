# tasers-- disablers that knock down or otherwise do not traditionally stun.
- type: entity
  name: taser
  parent: [BaseDisablerPistol, BaseSecurityContraband]
  id: WeaponTaser
  description: A low-capacity, energy-based stun gun used by security teams to subdue targets at close range.
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/Disablers/taser.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-0
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: Item
    heldPrefix: taser4
  - type: Clothing
    quickEquip: false
    slots:
    - Belt
  - type: Gun
    fireRate: 0.5
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/taser.ogg
  - type: ProjectileBatteryAmmoProvider
    proto: BulletTaser
    fireCost: 200
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: true
  - type: Appearance

- type: entity
  name: elite taser
  parent: [BaseCentcommContraband, WeaponTaser]
  id: WeaponTaserSuper
  suffix: ADMEME
  description: A low-capacity, energy-based stun gun used by elite security teams to disable even the toughest of targets.
  components:
  - type: Gun
    fireRate: 0.5
    soundGunshot:
      path: /Audio/Effects/tesla_collapse.ogg # The wrath of god...
      params:
        volume: -6
  - type: ProjectileBatteryAmmoProvider
    proto: BulletTaserSuper
    fireCost: 200
