# disablers with no player-facing way of acquiring. Currently must be spawned by an admin.
- type: entity
  name: PR-00-BE
  parent: [BaseDisablerRifle, BaseGunWieldable]
  id: WeaponStunLauncher
  description: Looks like it's full of goop.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Battery/stunlauncher.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-4
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: Clothing
    sprite: Objects/Weapons/Guns/Battery/stunlauncher.rsi
  - type: Gun
    selectedMode: SemiAuto
    fireRate: 1
    availableModes:
      - SemiAuto
      - FullAuto
    soundGunshot:
      path: /Audio/_Impstation/Weapons/Guns/Gunshots/stunlauncher.ogg
  - type: BatteryAmmoProvider
    proto: BulletDisabler
    fireCost: 200
  - type: Battery
    maxCharge: 5000
    startingCharge: 5000
  - type: BatterySelfRecharger
    autoRechargeRate: 40
  - type: MeleeWeapon
    attackRate: 0.6
  - type: StaminaDamageOnHit
    damage: 10 #slight stagger, but still like 10 hits to stun completely
  - type: MeleeRequiresWield
  - type: MeleeThrowOnHit
    distance: 0.8
    speed: 5
  - type: DamageOtherOnHit #for throwing
    staminaCost: 10
    damage:
      types:
        Blunt: 8

- type: entity
  name: quad disabler
  parent: [BaseDisablerRifle, BaseSecurityCommandContraband]
  id: WeaponQuadDisabler
  description: The disabling will be of extraordinary magnitude.
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/Disablers/quaddisabler.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-unshaded-0
        map: [ "enum.GunVisualLayers.MagUnshaded" ]
        shader: unshaded
  - type: Clothing
    sprite: _Impstation/Objects/Weapons/Guns/Disablers/quaddisabler.rsi
    quickEquip: false
    slots:
    - Back
  - type: Battery
    maxCharge: 4000
    startingCharge: 4000
  - type: BatteryAmmoProvider
    proto: BulletDisablerQuad
    fireCost: 1000
  - type: GuideHelp
    guides:
    - Security
    - Antagonists
  - type: Item
    size: Ginormous
  - type: Gun
    projectileSpeed: 1.3
  - type: MagazineVisuals
    magState: mag
    steps: 4
    zeroVisible: true
