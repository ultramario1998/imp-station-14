  name: mech sprues
  abstract: true
  description: A set of generic mech sprues. Cut the parts out and put it together!
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Fun/mechkit.rsi
  - type: Item
    sprite: _Impstation/Objects/Fun/mechkit.rsi
    size: Small

#Ripley APLU
- type: entity
  parent: BaseMechSprue
  id: ToyRipleySprue
  name: ripley toy sprues
  description: A set of sprues for the Mini-Mecha Ripley action figure! 'Mecha No. 1/12' is written on the frames. Cut the parts out and put it together!
  components:
  - type: Sprite
    layers:
    - state: basesprue
      color: "#d5c644"
      map: [ "base" ]
    - state: accentsprue
      color: "#524c14"
      map: [ "accent" ]
    - state: visorsprue
      color: "#7aef83"
      map: [ "visor" ]
    - state: stand
