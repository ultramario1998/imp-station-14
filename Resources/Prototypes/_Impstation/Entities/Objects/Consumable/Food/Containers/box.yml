  - type: Sprite
    sprite: _Impstation/Objects/Consumable/Food/Baked/donkpocket.rsi
    state: cloth-box
  - type: Item
    sprite: _Impstation/Objects/Consumable/Food/Baked/donkpocket.rsi
  - type: EntityTableContainerFill
    containers:
      storagebase: !type:AllSelector
        children:
        - id: FoodDonkpocketCloth
