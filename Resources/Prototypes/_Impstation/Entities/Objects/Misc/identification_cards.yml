# Command

- type: entity
  parent: IDCardStandard
  id: HDIDCard
  name: hospitality director ID card
  components:
  - type: Sprite
    layers:
    - state: silver
    - state: stripe_top
      color: &color-service-top "#639137"
    - state: stripe_bottom
      color: &color-service-bottom "#446326"
    - sprite: &imp-icon-rsi _Impstation/Interface/Misc/job_icons.rsi
      offset: &icon-offset -0.09375, 0.0625 #3 pixels left, 2 pixels up
      state: HospitalityDirector
  - type: PresetIdCard
    job: HospitalityDirector

