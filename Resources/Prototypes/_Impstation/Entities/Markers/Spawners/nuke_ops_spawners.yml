      amount: !type:RangeNumberSelector
        range: 1, 2
    - id: CameraBug
    - id: ChameleonProjector
    - id: CigPackMixedRejects
      amount: !type:RangeNumberSelector
        range: 1, 2
    - id: CigPackSyndicate
