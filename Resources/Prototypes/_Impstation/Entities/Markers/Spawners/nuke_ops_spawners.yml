    - id: ClothingBackpackDuffelSyndicateFilledMascotCindy #very low weight because of the high tc value, worth it for the bit imo
      weight: 0.1
    - id: ClothingEyesNightVisionGogglesNukie
    - id: ClothingMaskGasVoiceChameleon
      amount: !type:RangeNumberSelector
        range: 1, 2
    - id: ClothingNeckCloakFugitiveCloak
      weight: 0.25
