- type: entity
  id: GlassBoxSmall
  name: small glass box
  description: A sturdy showcase for an expensive exhibit.
  parent: GlassBox
  abstract: true # TODO: Temporarily abstract. Remove it after item scaling in cabinets is implemented.
  components:
  - type: Sprite
    noRot: true
    sprite: _Impstation/Structures/Storage/glassbox.rsi
    drawdepth: LargeObjects
    layers:
    - state: base
    - state: nukedisk # TODO: Remove it after item scaling in cabinets is implemented.
      map: ["enum.ItemCabinetVisuals.Layer"]
      visible: true
    - state: glass
      map: ["enum.OpenableVisuals.Layer"]
    - state: locked
      shader: unshaded
      map: ["enum.LockVisualLayers.Lock"]
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.17,0,0.20,0.4"
        mask:
        - TabletopMachineMask
        layer:
        - TabletopMachineLayer
        - BulletImpassable
  - type: DamageVisuals
    thresholds: [4, 8, 12] # TODO: Fix damage visuals on open state.
    damageDivisor: 7.555
    trackAllDamage: true
    damageOverlay:
      sprite: _Impstation/Structures/Storage/glassbox.rsi
  - type: Destructible
    thresholds:
    - trigger: # Excess damage, don't spawn entities
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:EmptyAllContainersBehaviour
      - !type:PlaySoundBehavior
        sound:
          collection: WindowShatter
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Machines/warning_buzzer.ogg
          params:
            volume: 10
      - !type:DoActsBehavior
        acts: ["Destruction"]
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:EmptyAllContainersBehaviour
      - !type:PlaySoundBehavior
        sound:
          collection: WindowShatter
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Machines/warning_buzzer.ogg
          params:
            volume: 10
      - !type:SpawnEntitiesBehavior
        spawn:
          ShardGlassReinforced:
            min: 1
            max: 2
      - !type:ChangeConstructionNodeBehavior
        node: smallbrokenGlassBox
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

- type: entity
  id: GlassBoxNukeDisk
  parent: GlassBoxSmall
  suffix: NukeDisk
  components:
  - type: AccessReader
    access: [["Command"]]
  - type: Construction
    graph: GlassBoxSmall
    node: smallglassBox
  - type: ItemSlots
    slots:
      ItemCabinet:
        ejectOnInteract: true
        whitelist:
          components:
          - NukeDisk
          tags:
          - FakeNukeDisk
        ejectSound: /Audio/Machines/machine_switch.ogg

- type: entity
  id: GlassBoxNukeDiskOpen
  parent: GlassBoxNukeDisk
  suffix: Open
  components:
  - type: Openable
    opened: true
  - type: Lock
    locked: false

- type: entity
  id: GlassBoxNukeDiskFilled
  parent: GlassBoxNukeDisk
  suffix: NukeDisk, Filled
  components:
  - type: ContainerFill
    containers:
      ItemCabinet:
      - NukeDisk

- type: entity
  parent: [GlassBoxNukeDiskFilled, GlassBoxNukeDiskOpen]
  id: GlassBoxNukeDiskFilledOpen
  suffix: NukeDisk, Filled, Open

- type: entity
  id: GlassBoxSmallFrame
  name: small glass box frame
  description: A glassless sturdy showcase for an expensive exhibit.
  parent: BaseGlassBox
  suffix: Frame
  components:
  - type: Sprite
    noRot: true
    sprite: _Impstation/Structures/Storage/glassbox.rsi
    layers:
    - state: base
  - type: Construction
    graph: GlassBoxSmall
    node: smallboxMissingWires
  - type: Damageable
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger: # Excess damage, don't spawn entities
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:DoActsBehavior
        acts: ["Destruction"]
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialWoodPlank1:
            min: 1
            max: 2
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.17,0,0.20,0.4"
        mask:
        - TabletopMachineMask
        layer:
        - TabletopMachineLayer
        - BulletImpassable

- type: entity
  id: GlassBoxSmallBroken
  name: broken glass box
  description: A broken showcase for a stolen expensive exhibit.
  parent: GlassBoxSmallFrame
  suffix: Broken
  components:
  - type: Sprite
    sprite: _Impstation/Structures/Storage/glassbox.rsi
    layers:
    - state: base
    - state: glass-broken
  - type: Construction
    graph: GlassBoxSmall
    node: smallbrokenGlassBox
  - type: Destructible
    thresholds:
    - trigger: # Excess damage, don't spawn entities
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:DoActsBehavior
        acts: ["Destruction"]
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:SpawnEntitiesBehavior
        spawn:
          ShardGlassReinforced:
            min: 1
            max: 1
          MaterialWoodPlank1:
            min: 1
            max: 2
      - !type:DoActsBehavior
        acts: ["Destruction"]
