- type: entity
  parent: HeatExchanger
  id: HeatExchangerRetro
  name: retro radiator
  description: An older, bulkier radiator model. It may or may not actually be more efficient than the modern model.
  placement:
    mode: SnapgridCenter
  components:
  - type: HeatExchanger
    #the intent of this is to make fat radiators 25% more efficient per entity than thin ones as the cost of being more expensive and less dense
    #however no matter how much I test these datafields, none of them seem to have an actual effect on the environment
    #so I am leaving these in as at worst a placebo or at best something that may have an appreciable difference only in an actual round
    conductivity: 1.25
    #convectionCoefficient: 10000
    #radiationCoefficient: 175
  - type: Sprite
    sprite: Structures/Piping/Atmospherics/heatexchanger.rsi
  - type: AtmosPipeLayers
    spriteRsiPaths: {}
    alternativePrototypes: {}
    numberOfPipeLayers: 1
  - type: PipeAppearance
    sprite:
    - { sprite: _Impstation/Structures/Piping/Atmospherics/heatexchanger.rsi, state: pipeConnector }
  - type: Construction
    graph: GasBinary
    node: retroRadiator
  - type: StaticPrice
    price: 45

- type: entity
  parent: HeatExchangerRetro
  id: HeatExchangerRetroBend
  suffix: Bend
  components:
  - type: SubFloorHide
    visibleLayers:
    - enum.SubfloorLayers.FirstLayer
  - type: Sprite
    layers:
    - sprite: Structures/Piping/Atmospherics/pipe.rsi
      state: pipeBend
      map: [ "enum.PipeVisualLayers.Pipe" ]
    - state: heBend
      map: [ "enum.SubfloorLayers.FirstLayer" ]
  - type: NodeContainer
    nodes:
      inlet:
        !type:PipeNode
        nodeGroupID: Pipe
        pipeDirection: South
      outlet:
        !type:PipeNode
        nodeGroupID: Pipe
        pipeDirection: West
  - type: Construction
    graph: GasBinary
    node: retroBendRadiator
