    name: ghost-role-information-magic-monkey-name
    description: ghost-role-information-magic-monkey-desc
    rules: ghost-role-information-familiar-rules
    raffle:
      settings: default
  - type: NPCImprintingOnSpawnBehaviour
    spawnFriendsSearchRadius: 2
    whitelist:
      components:
      - HumanoidAppearance
  - type: NPCRetaliation
    attackMemoryLength: 10
  - type: NpcFactionMember
    factions:
    - Wizard
  - type: HTN
    rootTask:
      task: KisserTomatoCompound
  - type: BallisticAmmoProvider
    proto: BulletLighterIncendiary
