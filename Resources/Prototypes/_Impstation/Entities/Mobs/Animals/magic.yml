- type: entity
  name: Grotesque
  parent: [MobElementalBase, MobCombat]
  id: MobRockMagic
  description: Is it... a statue?
  components:
  - type: GhostTakeoverAvailable
  - type: GhostRole
    name: ghost-role-information-rock-name
    description: ghost-role-information-rock-desc
    raffle:
      settings: default
  - type: RotationVisuals
    defaultRotation: 90
    horizontalRotation: 90
  - type: Examiner
  - type: MovementSpeedModifier
    baseWalkSpeed: 2
    baseSprintSpeed: 3
  - type: Sprite
    sprite: _Impstation/Mobs/Animals/Magic/rock.rsi
    layers:
      - map: [ "enum.DamageStateVisualLayers.Base" ]
        state: rock
  - type: Tag
    tags:
      - CannotSuicide
      - DoorBumpOpener
      - FootstepSound
  - type: MobThresholds
    thresholds:
      0: Alive
      400: Dead
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 400
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/_Impstation/Magic/magicrock.ogg
      - !type:SpawnEntitiesBehavior
        spawn:
          ArtifactFragment:
            min: 3
            max: 5
  - type: MeleeWeapon
    attackRate: 1
    soundHit:
      collection: Punch
    damage:
      types:
        Blunt: 30
        Structural: 60
  - type: FootstepModifier
    footstepSoundCollection:
      collection: FootstepThud
  - type: NpcFactionMember
    factions:
      - Wizard
  - type: Speech
    speechVerb: LargeMob
    speechSounds: Vulpkanin
  - type: ReplacementAccent
    accent: crab
  - type: Emoting
  - type: BodyEmotes
    soundsId: GeneralBodyEmotes
  - type: MeleeThrowOnHit
    speed: 15
    distance: 4
    stunTime: 10
  - type: StatusEffects
    allowed:
    - SlowedDown
    - TemporaryBlindness
    - RadiationProtection
    - Pacified
  - type: EmitSoundOnSpawn
    sound:
      path: /Audio/Effects/break_stone.ogg

