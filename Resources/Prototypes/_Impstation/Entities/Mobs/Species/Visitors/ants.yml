- type: entity
  save: false
  name: Urist McAnt
  parent: BaseMobSpeciesOrganic
  id: BaseMobAnt
  abstract: true
  components:
  - type: StrongAsFuckAnt
  - type: Hunger
  - type: Thirst
  - type: Icon
    sprite: _Impstation/Mobs/Species/Visitors/Ants/parts.rsi
    state: full
  - type: Body
    prototype: Ant
    requiredLegs: 2
  - type: Butcherable
    butcheringType: Spike
    spawned:
    - id: FoodMeatMeatball #meatball until someone makes ant meat
      amount: 1
  - type: Fixtures
    fixtures: # TODO: This needs a second fixture just for mob collisions.
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.05
        # they r smaller #they r smaller (2) #they r smaller (3)
        density: 10
        restitution: 0.0
        mask:
        - SmallMobMask
        layer: #they can go under doors, in exchange for this they die in a single hit
        - SmallMobLayer
  - type: Barotrauma
    damage:
      types:
        Blunt: 0.1
  - type: Vocal
    sounds:
      Male: UnisexAnt
      Female: UnisexAnt
      Unsexed: UnisexAnt
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Ant
  - type: MobThresholds
    thresholds:
      0: Alive
      9: Critical
      10: Dead
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 20
      behaviors:
      - !type:GibBehavior { }
  - type: StepTrigger
    requiredTriggeredSpeed: 1
  - type: TriggerOnStepTrigger
  - type: RandomChanceTriggerCondition
    successChance: 0.001 #only the most inattentive ant could fall for such a trick
  - type: GibOnTrigger
  - type: DamageVisuals
    damageOverlayGroups:
      Brute:
        sprite: _Impstation/Mobs/Effects/apid_brute_damage.rsi
        color: "#808A51"
  - type: Bloodstream
    bloodMaxVolume: 30
    bloodReagents:
      reagents:
      - ReagentId: InsectBlood
        Quantity: 1
  - type: Speech
    speechBubbleOffset: -0.35
    speechVerb: Arachnid
    speechSounds: Arachnid
    allowedEmotes: ['GoblinThroatSinging','Chitter'] # imp
  - type: TooShortForUI
    blacklist:
      components:
      - TooShortForUIBlacklist
    whitelist:
      components:
      - TooShortForUIWhitelist
  - type: MeleeWeapon
    attackRate: 1
    soundHit:
      collection: Punch
    angle: 30
    animation: WeaponArcPunch
    damage:
      types:
        Blunt: 0.1 # they can carry heavy objects but can't throw a punch
  - type: Item
    size: Tiny
    sprite: _Impstation/Mobs/Species/Visitors/Ants/ants_held.rsi
    inhandVisuals:
      left:
      - state: inhand-left
      right:
      - state: inhand-right
  - type: FlavorProfile
    flavors:
      - ants
  - type: Edible
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: Ants
          Quantity: 5 #5 of ants = 1 of ant
  - type: CanEscapeInventory
    baseResistTime: 2
  - type: PleebnarGibbable
  - type: VentCrawler
    enterDelay: 1
  - type: Tag
    tags:
    - VimPilot
    - DoorBumpOpener
    - AnomalyHost
    - CanPilot
    - MultitoolDefibrillatorTarget
  - type: HumanoidAppearance
    species: Ant
    hideLayersOnEquip:
    - Hair
    - Snout
  - type: Inventory
    speciesId: ant
    templateId: ant
    displacements:
      jumpsuit:
        sizeMaps:
          32:
            sprite: _Impstation/Mobs/Species/Visitors/Ants/displacement.rsi
