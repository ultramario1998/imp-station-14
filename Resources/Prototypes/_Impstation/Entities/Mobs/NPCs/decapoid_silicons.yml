- type: entity # laying the foundation for a future of decapoid silicons, available for licensing by NT
  parent: [StripableInventoryBase, BaseControllable]
  id: BaseMobDecapoidSilicon
  abstract: true
  components:
  - type: MobCollision
  - type: Physics
    bodyType: KinematicController
  - type: InputMover
  - type: MobMover
  - type: MovementSpeedModifier
  - type: LagCompensation
  - type: Reactive
    groups:
      Acidic: [Touch]
  - type: DamageOnHighSpeedImpact
    damage:
      types:
        Blunt: 5
    soundHit:
      collection: MetalThud
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.25
        density: 100
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Appearance
  - type: RotationVisuals
    horizontalRotation: 90
  - type: MobState
    allowedStates:
    - Alive
    - Critical
    - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      100: Critical
      200: Dead
    stateAlertDict:
      Alive: BorgHealth
      Critical: BorgCrit
      Dead: BorgDead
    showOverlays: false
    allowRevives: true
  - type: UserInterface
    interfaces:
      enum.SiliconLawsUiKey.Key:
        type: SiliconLawBoundUserInterface
      enum.BorgUiKey.Key:
        type: BorgBoundUserInterface
      enum.StrippingUiKey.Key:
        type: StrippableBoundUserInterface
  - type: ActivatableUI
    key: enum.BorgUiKey.Key
  - type: SiliconLawBound
  - type: ActionGrant
    actions:
    - ActionViewLaws
  - type: Inventory
    templateId: borg
  - type: Hands
    showInHands: false
    disableExplosionRecursion: true
    canBeStripped: false
  - type: ComplexInteraction
  - type: IntrinsicRadioReceiver
  - type: IntrinsicRadioTransmitter
    channels:
    - Common
    - Binary
  - type: ActiveRadio
    channels:
    - Common
    - Binary
  - type: ZombieImmune
  - type: Repairable
    doAfterDelay: 10
    allowSelfRepair: false
  - type: LockingWhitelist
    blacklist:
      components:
      - BorgChassis
      - RoboticsConsole
  - type: WiresPanel
  - type: ActivatableUIRequiresPanel
  - type: ContainerContainer
    containers:
      cell_slot: !type:ContainerSlot { }
      borg_module: !type:Container { }
      part-container: !type:Container
  - type: PowerCellSlot
    cellSlotId: cell_slot
    fitsInCharger: true
  - type: PowerCellDraw
    drawRate: 0 #if it doesnt have power nothing works so I just made it 0 drain instead of cutting power entirely
  # no ToggleCellDraw since dont want to lose access when power is gone
  - type: Body
  - type: TypingIndicator
    proto: robot
  - type: Speech
    speechVerb: Robotic
    speechSounds: Tcktck
  - type: Vocal
    sounds:
      Unsexed: TckTck
  - type: UnblockableSpeech
  - type: ReplacementAccent
    accent: silicon
  - type: Lock
    locked: true
    breakOnAccessBreaker: false
    unlockOnClick: false
  - type: UIRequiresLock
    userInterfaceKeys:
    - enum.BorgUiKey.Key
  - type: LockedWiresPanel
  - type: Damageable
    damageContainer: Silicon
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 75
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Machines/warning_buzzer.ogg
          params:
            volume: 5
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:EmptyContainersBehaviour
        containers:
        - borg_module
        - cell_slot
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Pullable
  - type: Puller
    needsHands: false
  - type: StandingState
  - type: Tag
    tags:
    - DoorBumpOpener
    - FootstepSound
    - SiliconEmotes
    - EmagImmune
  - type: Emoting
  - type: GuideHelp
    guides:
    - Robotics
  - type: ProtectedFromStepTriggers
  - type: DamageOnInteractProtection
    damageProtection:
      flatReductions:
        Heat: 10 # capable of touching light bulbs and stoves without feeling pain!
        Cold: 10 # for cold lightbulbs
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        startingItem: PowerCellHyper
      charger_slot:
        ejectOnInteract: true
        whitelist:
          components:
          - PowerCell #just power cells no guns
  - type: GhostRole
    makeSentient: true
    rules: ghost-role-information-silicon-rules
    mindRoles:
    - MindRoleGhostRoleSilicon
  - type: GhostTakeoverAvailable
  - type: Climbing
  - type: Clumsy
    clumsySound:
      path: /Audio/Effects/metal_thud3.ogg # the game gets really touchy about having that initial forward slash.
    clumsyHypo: false
    clumsyDefib: false
    clumsyGuns: false
  - type: Access
    tags:
    - Maintenance
  - type: NpcFactionMember
    factions:
    - SimpleNeutral
  - type: Carriable
  - type: CanEscapeInventory #for carrying

- type: entity #behold my abombination, mortal
  parent: BaseMobDecapoidSilicon
  id: MobTckTck
  name: tck'tck
  description: A borg-like entity manufactured by the Decapoid Empire. Provides 8KW of power when anchored, and has a charger port for power cells.
  components:
  - type: FootstepModifier
    footstepSoundCollection:
      path: /Audio/_Impstation/Effects/Footsteps/tcktckstep.ogg
  - type: CombatMode
  - type: StaticPrice
    price: 1250
  - type: MovementSpeedModifier
    baseWalkSpeed : 2.5
    baseSprintSpeed : 4.5
  - type: PowerChargerVisuals
  - type: Sprite
    sprite: _Impstation/Mobs/Silicon/Bots/tcktck.rsi
    layers:
    - state: tcktck
      map: ["enum.BorgVisualLayers.Body", "movement"]
    - state: tcktck_e_r
      map: ["enum.BorgVisualLayers.Light"]
      visible: false
    - state: light
      shader: unshaded
      map: ["light","enum.BorgVisualLayers.LightStatus"]
      visible: false
    - state: empty
      map: ["enum.PowerChargerVisualLayers.Base"]
    - state: light-empty
      map: ["enum.PowerChargerVisualLayers.Light"]
      shader: unshaded
  - type: HealthExaminable
    examinableTypes:
      - Blunt
      - Slash
      - Piercing
      - Heat
      - Shock
    locPrefix: silicon
  - type: SiliconLawProvider
    canBeSubverted: false
    laws: Tcksimov
  - type: HandheldLight
    toggleOnInteract: false
    wattage: 0.2
    blinkingBehaviourId: blinking
    radiatingBehaviourId: radiating
  - type: LightBehaviour
    behaviours:
    - !type:FadeBehaviour
      id: radiating
      maxDuration: 2.0
      startValue: 3.0
      endValue: 2.0
      isLooped: true
      reverseWhenFinished: true
    - !type:PulseBehaviour
      id: blinking
      interpolate: Nearest
      maxDuration: 1.0
      startValue: 0.1
      endValue: 2.0
      isLooped: true
  - type: ToggleableVisuals
    spriteLayer: light
  - type: ItemTogglePointLight
  - type: PointLight
    enabled: false
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true
    radius: 4
    color: "#ff0043"
    netsync: false
  - type: Tag
    tags:
    - CanPilot
    - DoorBumpOpener
    - FootstepSound
    - SiliconEmotes
  - type: BorgChassis
    maxModules: 3
    hasMindState: tcktck_e
    noMindState: tcktck_e_r
    moduleWhitelist:
      tags:
      - BorgModuleTckTck
  - type: StatusEffects
    allowed:
    - Flashed
  - type: ContainerFill
    containers:
      borg_module:
        - BorgModuleTckTck
        - BorgModuleTckTckEVA
  - type: ApcPowerReceiver
    needsPower: false
    powerLoad: 0
  - type: Charger
    chargeRate: 40
    slotId: charger_slot
    portable: true
  - type: PowerSupplier
    supplyRate: 8000
    supplyRampTolerance: 2000
  - type: Anchorable
  - type: PowerSwitchable
    examineText: power-switchable-generator-examine
    switchText: power-switchable-generator-switched
    cables:
    - voltage: LV
      node: output_lv
    - voltage: MV
      node: output_mv
  - type: UseDelay
    delay: 1
  - type: NodeContainer
    examinable: true
    nodes:
      output_lv:
        !type:CableDeviceNode
        nodeGroupID: Apc
      output_mv:
        !type:CableDeviceNode
        nodeGroupID: MVPower
  - type: GhostRole
    name: Tck'Tck
    description: Help with power, charge batteries, and go on adventures.
  - type: GhostTakeoverAvailable
  - type: GenericVisualizer
    visuals:
      enum.AnchorVisuals.Anchored:
        anchored:
          False: { state: anchored, visible: false }
          True: { state: anchored, visible: true }
  - type: Access
    tags:
    - Maintenance
    - Engineering
    - External
    - Salvage
    - Cargo

