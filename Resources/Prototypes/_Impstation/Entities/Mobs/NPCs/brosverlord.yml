- type: entity
  name: BROSverlord
  parent: [ SimpleSpaceMobBase, MobCombat, MobBloodstream ] #maybe won't need to be immune to spacing. we'll see?
  id: BaseMobBROSverlord
  abstract: true
  components:
    - type: VentCrawler
    - type: Sprite
      drawdepth: Mobs
    - type: NpcFactionMember
      factions:
        - Xeno
    - type: InputMover
    - type: MobMover
    - type: HTN
      rootTask:
        task: SimpleHostileCompound
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeCircle
            radius: 0.50 #make them feel just a little wider than a normal mob, while still being able to fit through doors
          density: 130
          mask:
          - MobMask
          layer:
          - MobLayer
    - type: MobThresholds
      thresholds:
        0: Alive
        800: Dead
    - type: MeleeWeapon
      altDisarm: false
      angle: 0
      animation: WeaponArcPunch
      soundHit:
        path: /Audio/_Impstation/Animals/brosverlord_hit.ogg
      damage:
        types:
          Blunt: 20
    - type: ReplacementAccent
      accent: bros
    - type: Speech
      speechSounds: Bros
      speechVerb: Bros
    - type: Vocal
      sounds:
        Male: Bros
        Female: Bros
        Unsexed: Bros
    - type: TriggerOnMobstateChange
      mobState:
      - Dead
    - type: EmitSoundOnTrigger
      sound:
        path: /Audio/_Impstation/Animals/brosverlord_hurt.ogg
        params:
          variation: 0.125
    - type: Bloodstream
      bloodMaxVolume: 500
      bloodReagent: VentCrud
    - type: NoSlip
    - type: ZombieImmune
    - type: Food
    - type: Extractable
      grindableSolutionName: food
    - type: SolutionContainerManager
      solutions:
        food:
          reagents:
          - ReagentId: VentCrud
            Quantity: 2
          - ReagentId: GroundBros
            Quantity: 3
    - type: NPCRetaliation
    - type: Tag
      tags:
      - BROS

- type: entity
  name: BROSverlord
  parent: BaseMobBROSverlord
  id: MobBROSverlord
  components:
    - type: Sprite
      layers:
      - map: ["enum.DamageStateVisualLayers.Base"]
        sprite: _Impstation/Mobs/NPCs/brosverlord.rsi
        state: brosverlord
    - type: Butcherable
      spawned:
        - id: FoodBROSAmanita
          amount: 3
    - type: DamageStateVisuals
      states:
        Alive:
          Base: brosverlord
        Dead:
          Base: brosverlord-dead

- type: entity
  name: drorevSORB
  parent: BaseMobBROSverlord
  id: MobdrorevSORB
  components:
    - type: Sprite
      layers:
      - map: ["enum.DamageStateVisualLayers.Base"]
        sprite: _Impstation/Mobs/NPCs/brosverlord.rsi
        state: drorevsorb
    - type: Butcherable
      spawned:
        - id: FoodAtinamaSORB
          amount: 1
    - type: DamageStateVisuals
      states:
        Alive:
          Base: drorevsorb
        Dead:
          Base: drorevsorb-dead