- type: entity
  name: laser-less laser raptor
  id: MobRaptor
  parent: SimpleMobBase
  description: This raptor was tragically born without lasers.
  components:
    - type: NpcFactionMember
      factions:
        - SimpleHostile
    - type: HTN
      rootTask:
        task: RaptorCompound
    - type: Sprite
      drawdepth: Mobs
      sprite: _Impstation/Mobs/Aliens/laser-less_laser_raptor.rsi
      layers:
        - map: [ "enum.DamageStateVisualLayers.Base" ]
          state: raptor
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeCircle
            radius: 0.30
          density: 80
          mask:
            - MobMask
          layer:
            - MobLayer
    - type: DamageStateVisuals
      states:
        Alive:
          Base: raptor
        Dead:
          Base: raptor_dead
    - type: MobThresholds
      thresholds:
        0: Alive
        100: Dead
    - type: GoobAbsorbable
      biomassRestored: 0.4
    - type: MovementSpeedModifier
      baseWalkSpeed: 2
      baseSprintSpeed: 5
    - type: Tag
      tags:
        - FootstepSound
    - type: InteractionPopup
      successChance: 0.3
      interactSuccessString: petting-success-reptile
      interactFailureString: petting-failure-generic
      interactSuccessSound:
        path: /Audio/Animals/lizard_happy.ogg

- type: entity
  id: MobTomatoKisser
  parent: MobTomatoKiller
  name: tomato kisser
  description: Guaranteed to be plump and juicy, if a little bit cloying.
  components:
  - type: NpcFactionMember
    factions:
      - Passive
  - type: HTN
    rootTask:
      task: KisserTomatoCompound
  - type: Sprite
    sprite: _Impstation/Mobs/Demons/tomatokisser.rsi
    noRot: true
    layers:
      - map: [ "enum.DamageStateVisualLayers.Base" ]
        state: alive
  - type: DamageStateVisuals
    states:
      Alive:
        Base: alive
      Dead:
        Base: dead
  - type: Produce
    seedId: kisserTomato
  - type: InteractionPopup
    successChance: 0.4
    interactSuccessString: petting-success-tomato
    interactFailureString: petting-failure-tomato
    interactSuccessSound:
      path: /Audio/_Impstation/Animals/mwah.ogg
      params:
       variation: .125
    interactSuccessSpawn: EffectHearts

