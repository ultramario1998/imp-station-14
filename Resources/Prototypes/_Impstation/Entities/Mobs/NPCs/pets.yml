- type: entity
  name: Pipi
  parent: MobCatKitten
  id: MobPipi
  description: Pee pee.
  components:
  - type: Sprite
    drawdepth: Mobs
    sprite: _Impstation/Mobs/Pets/pipi.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: pipi
  - type: DamageStateVisuals
    states:
      Alive:
        Base: pipi
      Critical:
        Base: pipi_dead
      Dead:
        Base: pipi_dead
  - type: Butcherable # pipi gives 1 less meat than a normal cat, for some reason?
    spawned:
    - id: FoodMeat
      amount: 2
  - type: InteractionPopup
    successChance: 0.9
    interactSuccessString: petting-success-pipi
    interactFailureString: petting-failure-generic
    interactSuccessSpawn: EffectHearts
    interactSuccessSound:
      path: /Audio/Animals/cat_meow.ogg
  - type: Grammar
    attributes:
      proper: true
      gender: female
  - type: Tag
    tags:
    - CannotSuicide # dunno why this is here but sure. NEVER kill yourself
    - VimPilot
  - type: StealTarget
    stealGroup: AnimalNamedCat
  - type: PleebnarGibbable
  - type: TooShortForUI #pipi is not old enough to play on computer
    blacklist:
      components:
      - TooShortForUIBlacklist
    whitelist:
      components:
      - TooShortForUIWhitelist
  - type: Hands #she needs them for stamping
  - type: ComplexInteraction
  - type: Stamp
    stampedName: stamp-component-stamped-name-cat
    stampedColor: "#1c1c1c"
    stampState: "paper_stamp-cat"
    stampLargeIcon: "large_stamp-cat"

