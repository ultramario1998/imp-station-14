- type: constructionGraph
  id: mech_kit_ripley #this intentionally doesn't show up in the construction menu
  start: start
  graph:
  - node: start #this is just to let you use a tool on the item, this step should never actually come up in practice
    edges:
    - to: sprues
      steps:
      - material: Plastic
        amount: 2
        doAfter: 2
      - material: Steel
        amount: 5
        doAfter: 1

  - node: sprues
    entity: ToyRipleySprue
    edges:
    - to: pieces
      steps:
      - tool: Cutting
        doAfter: 5

  - node: pieces
    entity: ToyRipleySprueCut
    edges:
    - to: mech
      steps:
      - tool: Slicing
        doAfter: 5
      - tool: Anchoring
        doAfter: 5

  - node: mech
    entity: ToyRipley


