- type: constructionGraph
  id: GlassBoxSmall
  start: start
  graph:
    - node: start
      actions:
        - !type:DeleteEntity
      edges:
        - to: smallboxMissingWires
          completed:
            - !type:SetAnchor
              value: false
          steps:
            - material: WoodPlank
              amount: 3
              doAfter: 5

    - node: smallboxMissingWires
      entity: GlassBoxSmallFrame
      edges:
        - to: smallboxMissingTrigger
          conditions:
            - !type:EntityAnchored
          steps:
            - material: Cable
              amount: 2
              doAfter: 0.5

        - to: start
          steps:
            - tool: Prying
              doAfter: 5
          completed:
            - !type:SpawnPrototype
              prototype: MaterialWoodPlank1
              amount: 3

    - node: smallboxMissingTrigger
      edges:
        - to: smallboxTriggerUnsecured
          conditions:
            - !type:EntityAnchored
          steps:
            - tag: SignalTrigger
              name: construction-graph-tag-signal-trigger
              icon:
                sprite: Objects/Devices/signaltrigger.rsi
                state: signaltrigger
              doAfter: 0.5

        - to: smallboxMissingWires
          conditions:
            - !type:EntityAnchored
          steps:
            - tool: Cutting
              doAfter: 0.25
          completed:
            - !type:SpawnPrototype
              prototype: CableApcStack1
              amount: 2

    - node: smallboxTriggerUnsecured
      edges:
        - to: smallboxMissingRGlass
          conditions:
            - !type:EntityAnchored
          steps:
            - tool: Screwing
              doAfter: 0.5

        - to: smallboxMissingTrigger
          conditions:
            - !type:EntityAnchored
          steps:
            - tool: Prying
              doAfter: 0.5
          completed:
            - !type:SpawnPrototype
              prototype: SignalTrigger
              amount: 1

    - node: smallboxMissingRGlass
      edges:
        - to: smallboxRGlassUnsecured
          conditions:
            - !type:EntityAnchored
          steps:
            - material: ReinforcedGlass
              amount: 2
              doAfter: 2.5

        - to: smallboxTriggerUnsecured
          conditions:
            - !type:EntityAnchored
          steps:
            - tool: Screwing
              doAfter: 0.5

    - node: smallboxRGlassUnsecured
      edges:
        - to: smallglassBox
          conditions:
            - !type:EntityAnchored
          steps:
            - tool: Screwing
              doAfter: 0.5

        - to: smallboxMissingRGlass
          conditions:
            - !type:EntityAnchored
          steps:
            - tool: Prying
              doAfter: 2
          completed:
            - !type:SpawnPrototype
              prototype: SheetRGlass1
              amount: 2

    - node: smallbrokenGlassBox
      entity: GlassBoxSmallBroken
      edges:
        - to: smallboxMissingWires
          steps:
            - tool: Prying
              doAfter: 2
          completed:
            - !type:SpawnPrototype
              prototype: ShardGlassReinforced
              amount: 1

    - node: smallglassBox
      entity: GlassBoxNukeDisk
      edges:
        - to: smallboxMissingWires
          steps:
            - tool: Screwing
              doAfter: 4
            - tool: Pulsing
              doAfter: 2
            - tool: Cutting
              doAfter: 2
            - tool: Screwing
              doAfter: 2
            - tool: Welding
              doAfter: 10
            - tool: Anchoring
              doAfter: 2
            - tool: Prying
              doAfter: 2
          completed:
            - !type:EmptyAllContainers
            - !type:SpawnPrototype
              prototype: CableApcStack1
              amount: 2
            - !type:SpawnPrototype
              prototype: SignalTrigger
              amount: 1
            - !type:SpawnPrototype
              prototype: SheetRGlass1
              amount: 2
