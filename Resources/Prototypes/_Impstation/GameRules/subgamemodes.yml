- type: entity
  parent: BaseGameRule
  id: ThiefSingular # spawns One thief. be careful when running, this will just apply Pacified to one person in the middle of the round
  components:
  - type: ThiefRule
  - type: AntagObjectives
    objectives:
    - EscapeThiefShuttleObjective
  - type: AntagRandomObjectives
    sets:
    - groups: ThiefBigObjectiveGroups
      prob: 0.7
      maxPicks: 1
    - groups: ThiefObjectiveGroups
      maxPicks: 10
    maxDifficulty: 2.5
  - type: AntagSelection
    selectionTime: IntraPlayerSpawn
    agentName: thief-round-end-agent-name
    definitions:
    - prefRoles: [ Thief ]
      max: 1
      playerRatio: 1 # we just want One
      lateJoinAdditional: true
      allowNonHumans: true
      multiAntagSetting: NotExclusive
      startingGear: ThiefGear
      components:
      - type: Pacified
      - type: Thieving
        stripTimeReduction: 2
        stealthy: true
      mindRoles:
      - MindRoleThief
      briefing:
        sound: "/Audio/Misc/thief_greeting.ogg"
