  - type: Sprite
    layers:
      - state: kidney-l
      - state: kidney-r
  - type: Item
    size: Small
    heldPrefix: kidney
  - type: Clothing
    quickEquip: false
    equippedPrefix: kidney
    slots:
    - HEAD
    clothingVisuals:
      head:
      - state: kidney-equipped-HELMET
  # The kidneys just remove anything that doesn't currently have any metabolisms, as a stopgap.
  - type: Metabolizer
    maxReagents: 5
    metabolizerTypes: [ Anomalocarid ]
    removeEmpty: true
  - type: FlavorProfile
    flavors:
      - sour
      - sweet
      - shrimp
  - type: EmitSoundOnThrow
    sound: /Audio/Weapons/bolathrow.ogg
  - type: EmitSoundOnLand
    sound: /Audio/Effects/snap.ogg
  - type: Ensnaring #think fast chucklenuts!
    freeTime: 2.0
    breakoutTime: 1.5
    walkSpeed: 0.8 
    sprintSpeed: 0.5
    staminaDamage: 0
    canThrowTrigger: true
    canMoveBreakout: true
    maxEnsnares: 1
  - type: Tag # goob edit
    tags:
    - Meat
    - Organ
    - Kidneys

