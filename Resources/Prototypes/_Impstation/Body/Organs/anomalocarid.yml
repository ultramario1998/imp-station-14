- type: entity
  id: OrganAnomalocaridHeart
  parent: BaseAnomalocaridOrgan
  name: heart
  description: "Surely a single bite couldn't hurt..."
  components:
  - type: Sprite
    state: heart-on
  - type: Item
    size: Small
    heldPrefix: heart
  # The heart 'metabolizes' medicines and poisons that aren't filtered out by other organs.
  # This is done because these chemicals need to have some effect even if they aren't being filtered out of your body.
  # You're technically 'immune to poison' without a heart, but.. uhh, you'll have bigger problems on your hands.
  - type: FlavorProfile
    flavors:
      - sour
      - sweet
      - fizzy
  - type: Metabolizer
    maxReagents: 2
    metabolizerTypes: [ Anomalocarid ]
    groups:
    - id: Medicine
    - id: Poison
    - id: Narcotic
  - type: Tag # goob edit
    tags:
    - Meat
    - Organ
    - Heart

