- type: entity
  id: PartAnt
  parent: [BaseItem, BasePart]
  name: "ant body part"
  abstract: true
  components:
  - type: Sprite
    sprite: _Impstation/Mobs/Species/Visitors/Ants/parts.rsi
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 3
      - ReagentId: InsectBlood
        Quantity: 10

- type: entity
  id: TorsoAnt
  name: "ant torso"
  parent: [PartAnt, BaseTorso]
  components:
  - type: Sprite
    state: "torso_m"
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 10
      - ReagentId: InsectBlood
        Quantity: 20

- type: entity
  id: HeadAnt
  name: "ant head"
  parent: [PartAnt, BaseHead]
  components:
