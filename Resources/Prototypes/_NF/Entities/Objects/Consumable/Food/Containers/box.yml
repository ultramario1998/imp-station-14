# region Full
- type: entity
  parent: [BaseStorageItem, BaseBagOpenClose]
  id: FoodBoxSushi
  name: sushi tray
  description: Plastic sushi container with lid.
  components:
  - type: Sprite
    sprite: _NF/Objects/Consumable/Food/sushi.rsi
    scale: 0.8, 0.8
    state: tray
    layers:
    - state: tray
    - state: goodtray6
      map: ["tray6"]
      visible: false
    - state: goodtray5
      map: ["tray5"]
      visible: false
    - state: goodtray4
      map: ["tray4"]
      visible: false
    - state: goodtray3
      map: ["tray3"]
      visible: false
    - state: goodtray2
      map: ["tray2"]
      visible: false
    - state: goodtray1
      map: ["tray1"]
      visible: false
    - state: label
      map: ["closeLayer"]
      visible: false
  - type: Item
    sprite: _NF/Objects/Consumable/Food/sushi.rsi
    size: Normal
    inhandVisuals:
      left:
      - state: tray-inhand-left
      right:
      - state: tray-inhand-right
  - type: Storage
    grid:
    - 0,0,1,2
    whitelist:
      tags:
      - Sushi
    storageOpenSound: /Audio/Effects/packetrip.ogg
    hideStackVisualsWhenClosed: false
  - type: ItemCounter
    count:
      tags: [Sushi]
    composite: true
    layerStates:
    - tray1
    - tray2
    - tray3
    - tray4
    - tray5
    - tray6

- type: entity
  parent: FoodBoxSushi
  id: FoodBoxSushiBad
  suffix: Bad
  components:
  - type: Sprite
    sprite: _NF/Objects/Consumable/Food/sushi.rsi
    scale: 0.8, 0.8
    state: tray
    layers:
    - state: tray
    - state: tray6
      map: ["tray6"]
      visible: false
    - state: tray5
      map: ["tray5"]
      visible: false
    - state: tray4
      map: ["tray4"]
      visible: false
    - state: tray3
      map: ["tray3"]
      visible: false
    - state: tray2
      map: ["tray2"]
      visible: false
    - state: tray1
      map: ["tray1"]
      visible: false
    - state: label
      map: ["closeLayer"]
      visible: false
  - type: EntityTableContainerFill
    containers:
      storagebase: !type:AllSelector
        children:
        - !type:GroupSelector
          rolls: 6
          children:
          - id: FoodMealGasSafeSushiSlice
          - id: FoodMealGasBadSushiSlice

- type: entity
  parent: BoxCardboard
  id: FoodBoxWaffleCone
  name: box of waffle cones
  description: A box of Waffle Co. brand waffle cones. There's a mildly offputting picture of a smiling child on the box.
  components:
  - type: Sprite
    sprite: Objects/Storage/boxes.rsi
    state: box # TODO: pretty sprites
  - type: Storage
    grid:
    - 0,0,2,1
    maxItemSize: Normal
  - type: Item
    size: Normal
  - type: EntityTableContainerFill
    containers:
      storagebase: !type:AllSelector
        children:
        - id: FoodBakedWaffleCone
          amount: 5

