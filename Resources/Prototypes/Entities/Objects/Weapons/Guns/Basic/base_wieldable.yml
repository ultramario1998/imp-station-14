# A basic inheritable template for a gun that is wieldable and has the standard inaccuracy.
- type: entity
  id: BaseGunWieldable
  abstract: true
  components:
  - type: Wieldable
    unwieldOnUse: false
  - type: GunWieldBonus
    minAngle: -20
    maxAngle: -30
  - type: Gun
    minAngle: 21
    maxAngle: 32
  - type: PointingModifier # imp add
    textSelf: pointing-system-verb-take-aim-self
    textOther: pointing-system-verb-take-aim-other
    pointingArrow: PointingCrosshair
