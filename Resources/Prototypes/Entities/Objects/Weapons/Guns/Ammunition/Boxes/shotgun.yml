- type: entity
  abstract: true
  parent: BaseItem
  id: BaseAmmoProvider
  components:
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Item
    size: Normal
  - type: Sprite
    sprite: Objects/Storage/boxes.rsi

- type: entity
  abstract: true
  parent: BaseAmmoProvider
  id: AmmoProviderShotgunShellWizden #imp - see the _Impstation directory for the version we use
  components:
    - type: Sprite
      sprite: Objects/Weapons/Guns/Ammunition/Boxes/shotgun.rsi
    - type: BallisticAmmoProvider
      mayTransfer: true
      whitelist:
        tags:
        - ShellShotgun
      capacity: 16
    - type: MagazineVisuals
      magState: mag
      steps: 5
      zeroVisible: false
    - type: Appearance

# Shotgun Shells
- type: entity
  abstract: true # imp
  parent: AmmoProviderShotgunShellWizden #imp
  id: BoxBeanbagWizden #imp - see the _Impstation directory for the version we use
  name: ammunition box (.50 beanbag)
  description: A cardboard box of .50 shotgun shells. Intended to hold less-than-lethal beanbag ammunition.
  components:
    - type: BallisticAmmoProvider
      proto: ShellShotgunBeanbag
    - type: MagazineVisuals
      magState: mag-beanbag
      steps: 5
      zeroVisible: false
    - type: Sprite
      layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-beanbag-1
        map: ["enum.GunVisualLayers.Mag"]
      - state: beanbag

