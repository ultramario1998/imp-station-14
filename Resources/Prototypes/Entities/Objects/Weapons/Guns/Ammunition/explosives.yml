# Rockets

- type: entity
  abstract: true # imp
  parent: [BaseItem, BaseMajorContraband]
  id: CartridgeRocketWizden #imp - see the _Impstation directory for the version we use
  name: PG-7VL grenade
  description: A 1.5 warhead designed for the RPG-7 launcher. Has tubular shape.
  components:
  - type: Tag
    tags:
      - CartridgeRocket
  - type: Item
    size: Small
  - type: CartridgeAmmo
    proto: BulletRocket
    deleteOnSpawn: true
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Explosives/explosives.rsi
    state: rpg
  - type: StaticPrice
    price: 20

- type: entity
  abstract: true # imp
  parent: [BaseItem, BaseMajorContraband]
  id: CartridgeRocketSlowWizden #imp - see the _Impstation directory for the version we use
  abstract: true
  name: PG-7VL grenade "Snail-Rocket"
  description: A 1.5 warhead designed for the RPG-7 launcher. It's unusually slow.
  components:
    - type: Tag
      tags:
        - CartridgeRocket
    - type: Item
      size: Small
    - type: CartridgeAmmo
      proto: BulletWeakRocket
      deleteOnSpawn: true
    - type: Sprite
      sprite: Objects/Weapons/Guns/Ammunition/Explosives/explosives.rsi
      state: frag
    - type: StaticPrice
      price: 20

