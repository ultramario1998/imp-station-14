- type: entity
  abstract: true
  parent: [ BaseItem, BaseSecurityContraband ]
  id: BaseMagazinePistolCaselessRifleWizden #imp - see the _Impstation directory for the version we use
  name: "pistol magazine (.25 caseless)"
  components:
  - type: Tag
    tags:
    - MagazinePistolCaselessRifle
  - type: BallisticAmmoProvider
    whitelist:
      tags:
      - CartridgeCaselessRifle
    proto: CartridgeCaselessRifle
    capacity: 10
  - type: Item
    size: Small
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Magazine/CaselessRifle/caseless_pistol_mag.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 6
    zeroVisible: false
  - type: Appearance

- type: entity
  abstract: true # imp
  parent: BaseMagazinePistolCaselessRifleWizden # imp
  id: MagazinePistolCaselessRifleWizden #imp - see the _Impstation directory for the version we use
  name: "pistol magazine (.25 caseless)"
  description: 10-round magazine for the Cobra pistol. Intended to hold general-purpose kinetic ammunition.
  components:
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left-mag
      right:
      - state: inhand-right-mag
      - state: inhand-right-stripe

- type: entity
  abstract: true # imp
  parent: BaseMagazinePistolCaselessRifleWizden # imp
  id: MagazinePistolCaselessRiflePracticeWizden #imp - see the _Impstation directory for the version we use
  name: "pistol magazine (.25 caseless practice)"
  description: 10-round magazine for the Cobra pistol. Intended to hold harmless practice ammunition.
  components:
  - type: BallisticAmmoProvider
    proto: CartridgeCaselessRiflePractice
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
    - state: stripe
      color: "#dbdbdb"
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left-mag
      - state: inhand-left-stripe
        color: "#dbdbdb"
      right:
      - state: inhand-right-mag
      - state: inhand-right-stripe
        color: "#dbdbdb"
