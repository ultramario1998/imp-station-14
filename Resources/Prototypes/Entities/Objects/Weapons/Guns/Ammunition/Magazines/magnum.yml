- type: entity
  id: BaseMagazineMagnumWizden #imp - see the _Impstation directory for the version we use
  name: pistol magazine (.45 magnum)
  parent: [ BaseMagazinePistolWizden, BaseSecurityContraband ] #imp
  abstract: true
  components:
  - type: Tag
    tags:
      - MagazineMagnum
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - CartridgeMagnum
    capacity: 7

- type: entity
  id: MagazineMagnumEmptyWizden #imp - see the _Impstation directory for the version we use
  abstract: true
  name: pistol magazine (.45 magnum any)
  suffix: empty
  parent: BaseMagazineMagnumWizden #imp
  description: 7-round single stack pistol magazine.
  components:
  - type: BallisticAmmoProvider
    proto: null
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left-mag
      right:
      - state: inhand-right-mag

