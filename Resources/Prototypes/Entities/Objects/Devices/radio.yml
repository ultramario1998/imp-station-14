- type: entity
  # name: handheld radio
  # description: A handy handheld radio.
  parent: BaseItem
  id: BaseRadio # IMP: we're making this an abstract parent now. see imp directory for the actual thingy.
  abstract: true # imp
  components:
  - type: TelecomExempt
  - type: RadioMicrophone
    broadcastChannel: Handheld
  - type: RadioSpeaker
    channels:
    - Handheld
  - type: Speech
    speechVerb: Robotic
  - type: Sprite
    sprite: Objects/Devices/communication.rsi
    layers:
    - state: walkietalkie
    - state: walkietalkie-on
    state: walkietalkie
  - type: Item
    sprite: Objects/Devices/communication.rsi
    heldPrefix: walkietalkie
  - type: Tag
    tags:
    - Radio

- type: entity
  name: security radio
  description: A handy security radio.
  parent: [ BaseRadio, BaseSecurityContraband ] # IMP radiohandheld -> baseradio
  id: RadioHandheldSecurity
  components:
  - type: RadioMicrophone
    broadcastChannel: Security
    listenRange: 1
  - type: RadioSpeaker
    channels:
    - Security
  - type: Sprite
    sprite: Objects/Devices/securityhandy.rsi
  - type: Item
    sprite: Objects/Devices/securityhandy.rsi
    heldPrefix: walkietalkie
