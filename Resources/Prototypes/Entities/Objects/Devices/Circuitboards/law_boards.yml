- type: entity
  abstract: true
  parent: BaseElectronics
  id: BaseSiliconLawboard
  description: An electronics board containing a silicon lawset.
  components:
  - type: Sprite
    sprite: Objects/Misc/module.rsi
    state: std_mod
  - type: SiliconLawProvider
    laws: NTDefault
  - type: GuideHelp
    guides:
    - Lawsets
  - type: StealTarget #imp edit
    stealGroup: AILawBoard

- type: entity
  id: NTDefaultCircuitBoard
  parent: BaseSiliconLawboard
  name: law board (NT Default)
  description: An electronics board containing the NT Default lawset.
  components:
  - type: SiliconLawProvider
    laws: NTDefault
  # imp edit start
  - type: DetailedInspect
    verbMessage: verbs-detailed-inspect-lawset
    tickEntries: false
    numberedEntries: true
    examineText:
    - law-ntdefault-1
    - law-ntdefault-2
    - law-ntdefault-3
    - law-ntdefault-4
  # imp edit end

