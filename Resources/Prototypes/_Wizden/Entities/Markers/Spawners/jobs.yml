# Service

- type: entity
  id: SpawnPointBoxer
  parent: SpawnPointJobBase
  name: boxer
  components:
  - type: SpawnPoint
    job_id: Boxer
  - type: Sprite
    layers:
    - state: green
    - state: boxer

- type: entity
  id: SpawnPointZookeeper
  parent: SpawnPointJobBase
  name: zookeeper
  components:
  - type: SpawnPoint
    job_id: Zookeeper
  - type: Sprite
    layers:
    - state: green
    - state: zookeeper


