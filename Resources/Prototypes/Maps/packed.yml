            Musician: [ 1, 1 ]
            ServiceWorker: [ 2, 2 ]
            # engineering 6-9
            AtmosphericTechnician: [ 2, 2 ]
            StationEngineer: [ 4, 4 ]
            TechnicalAssistant: [ 3, 3 ]
            # medical - 6-8
            Chemist: [ 2, 2 ]
