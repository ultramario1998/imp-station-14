- type: entity
  parent: BaseAction
  id: ActionHereticFleshSurgery
  name: flesh surgery
  description: Temporarily disable a random organ, or heal your teammates.
  components:
  - type: Action
    useDelay: 30
    itemIconStyle: NoItem
    icon:
      sprite: _Impstation/Heretic/abilities_heretic.rsi
      state: flesh_surgery
  - type: TargetAction
  - type: EntityTargetAction
    event: !type:EventHereticFleshSurgery
  - type: HereticAction
    messageLoc: heretic-speech-flesh-surgery

