- type: entity
  parent: IDCardStandard
  id: SupplyAssistantIDCard
  name: supply assistant ID card
  components:
  - type: Sprite
    layers:
    - state: default
    - state: stripe_top
      color: "#b18644"
    - state: stripe_bottom
      color: "#5b4523"
    - sprite: &dv-icon-rsi _DV/Interface/Misc/job_icons.rsi
      offset: &icon-offset -0.09375, 0.0625 #3 pixels left, 2 pixels up
      state: SupplyAssistant
  - type: PresetIdCard
    job: SupplyAssistant

- type: entity
  parent: IDCardStandard
  id: AdminAssistantIDCard
  name: administrative assistant ID card
  components:
  - type: Sprite
    layers:
    - state: silver
    - state: stripe_top
      color: "#1b67a5"
    - state: stripe_bottom
      color: "#0e4069"
    - sprite: *dv-icon-rsi
      offset: *icon-offset
      state: AdminAssistant
  - type: Item
    heldPrefix: silver
  - type: PresetIdCard
    job: AdministrativeAssistant
